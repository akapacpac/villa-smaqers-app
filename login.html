<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa des Smaqers Bris√©s - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #28a745;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 1rem;
        }

        .form-toggle {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .access-code-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .access-code-info strong {
            color: #333;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üç∞ Villa des Smaqers Bris√©s</h1>
            <p>Commande de cr√™pes, cookies et glaces</p>
        </div>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <!-- Formulaire de connexion -->
        <div id="loginForm">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Connexion</h2>
            
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" placeholder="Votre mot de passe" required>
            </div>
            
            <button id="loginBtn" class="btn">
                <span id="loginText">Se connecter</span>
            </button>
            
            <div class="form-group" id="appAccess" style="display: none;">
                <button type="button" onclick="goToApp()" class="btn btn-success">
                    üöÄ Acc√©der √† l'application
                </button>
            </div>
            
            <div class="form-toggle">
                <a id="showSignup">Pas de compte ? S'inscrire</a>
            </div>
        </div>

        <!-- Formulaire d'inscription -->
        <div id="signupForm" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Inscription</h2>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Mot de passe</label>
                <input type="password" id="signupPassword" placeholder="Choisissez un mot de passe" required>
            </div>
            
            <div class="form-group">
                <label for="signupPasswordConfirm">Confirmer le mot de passe</label>
                <input type="password" id="signupPasswordConfirm" placeholder="Confirmez votre mot de passe" required>
            </div>
            
            <div class="form-group">
                <label for="accessCode">Code d'acc√®s (optionnel)</label>
                <input type="text" id="accessCode" placeholder="Laissez vide pour √™tre √©tudiant">
            </div>
            
            <div class="access-code-info">
                <strong>Codes disponibles :</strong><br>
                ‚Ä¢ <strong>paco</strong> ‚Üí Administrateur<br>
                ‚Ä¢ <strong>membre1, membre2, etc.</strong> ‚Üí Membre<br>
                ‚Ä¢ <strong>Pas de code</strong> ‚Üí √âtudiant
            </div>
            
            <button id="signupBtn" class="btn">
                <span id="signupText">S'inscrire</span>
            </button>
            
            <div class="form-toggle">
                <a id="showLogin">D√©j√† un compte ? Se connecter</a>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Chargement...</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDqCYiGvSYitgoPnGdxMzkautcYl511E3I",
            authDomain: "villa-smaqers-brises.firebaseapp.com",
            projectId: "villa-smaqers-brises",
            storageBucket: "villa-smaqers-brises.firebasestorage.app",
            messagingSenderId: "387262093007",
            appId: "1:387262093007:web:76173a1e3cd49d80a249ba",
            measurementId: "G-TBNFR17E82"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // √âl√©ments DOM
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginText = document.getElementById('loginText');
        const signupText = document.getElementById('signupText');
        const showLogin = document.getElementById('showLogin');
        const showSignup = document.getElementById('showSignup');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const loadingDiv = document.getElementById('loading');

        // Codes d'acc√®s
        const ACCESS_CODES = {
            'paco': { role: 'admin', permanent: true },
            'membre1': { role: 'member', permanent: false },
            'membre2': { role: 'member', permanent: false },
            'membre3': { role: 'member', permanent: false },
            'membre4': { role: 'member', permanent: false },
            'membre5': { role: 'member', permanent: false }
        };

        // Syst√®me de logging distant
        function logToRemote(message, type = 'info') {
            const logData = {
                message,
                type,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href
            };

            // Envoyer vers les logs simples
            if (window.parent && window.parent.addLog) {
                window.parent.addLog(message, type);
            }

            // Aussi envoyer vers un service de logging
            fetch('https://httpbin.org/post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(logData)
            }).catch(() => {});

            // Logger localement
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Fonction pour nettoyer les profils orphelins
        async function cleanupOrphanedProfiles() {
            try {
                logToRemote('Nettoyage des profils orphelins...', 'info');
                // Cette fonction pourrait √™tre appel√©e p√©riodiquement
                // pour nettoyer les profils Firestore qui n'ont plus d'utilisateur Auth correspondant
            } catch (error) {
                logToRemote(`Erreur nettoyage profils: ${error.message}`, 'error');
            }
        }

        // Fonctions utilitaires
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            logToRemote(`Erreur: ${message}`, 'error');
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            logToRemote(`Succ√®s: ${message}`, 'success');
        }

        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        function showLoading(show, button = null, text = null) {
            loadingDiv.style.display = show ? 'block' : 'none';
            if (button) {
                button.disabled = show;
                if (text) {
                    text.innerHTML = show ? '<div class="spinner"></div>Chargement...' : text.textContent.replace(/<div class="spinner"><\/div>/, '');
                }
            }
        }

        // Basculer entre les formulaires
        showSignup.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            hideMessages();
            logToRemote('Basculement vers inscription', 'info');
        });

        showLogin.addEventListener('click', () => {
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            hideMessages();
            logToRemote('Basculement vers connexion', 'info');
        });

        // Connexion
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            logToRemote(`Tentative de connexion: ${email}`, 'info');

            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            try {
                showLoading(true, loginBtn, loginText);
                hideMessages();

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                logToRemote(`Connexion r√©ussie: ${email}`, 'success');

                if (!user.emailVerified) {
                    logToRemote(`Email non v√©rifi√©: ${email}`, 'warning');
                    showError('Veuillez v√©rifier votre email avant de vous connecter');
                    await auth.signOut();
                    return;
                }

                logToRemote(`Connexion compl√®te: ${email}`, 'success');
                showSuccess('Connexion r√©ussie ! Redirection...');
                
                setTimeout(() => {
                    window.location.href = 'final-app.html';
                }, 1500);

            } catch (error) {
                console.error('Erreur de connexion:', error);
                logToRemote(`Erreur connexion ${email}: ${error.code} - ${error.message}`, 'error');
                
                if (error.code === 'auth/user-not-found') {
                    showError('Aucun compte trouv√© avec cet email');
                } else if (error.code === 'auth/wrong-password') {
                    showError('Mot de passe incorrect');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Format d\'email invalide');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('Trop de tentatives. R√©essayez plus tard');
                } else {
                    showError('Erreur de connexion: ' + error.message);
                }
            } finally {
                showLoading(false, loginBtn, loginText);
            }
        });

        // Inscription
        signupBtn.addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const accessCode = document.getElementById('accessCode').value;

            logToRemote(`Tentative d'inscription: ${email}`, 'info');

            if (!email || !password || !passwordConfirm) {
                showError('Veuillez remplir tous les champs obligatoires');
                return;
            }

            if (password !== passwordConfirm) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            // D√©terminer le r√¥le
            let role = 'student';
            if (accessCode) {
                if (ACCESS_CODES[accessCode]) {
                    role = ACCESS_CODES[accessCode].role;
                    logToRemote(`Code valide: ${accessCode} -> ${role}`, 'info');
                } else {
                    showError('Code d\'acc√®s invalide');
                    return;
                }
            } else {
                logToRemote(`Pas de code -> ${role}`, 'info');
            }

            try {
                showLoading(true, signupBtn, signupText);
                hideMessages();

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                logToRemote(`Compte cr√©√©: ${email}`, 'success');

                // V√©rifier si un profil existe d√©j√† dans Firestore
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    logToRemote(`Profil Firestore existant trouv√© pour: ${email}, mise √† jour`, 'warning');
                    // Mettre √† jour le profil existant
                    await setDoc(userDocRef, {
                        email: email,
                        role: role,
                        firstName: userDoc.data().firstName || '',
                        lastName: userDoc.data().lastName || '',
                        updatedAt: new Date().toISOString()
                    }, { merge: true });
                } else {
                    logToRemote(`Cr√©ation nouveau profil Firestore pour: ${email}`, 'info');
                    // Cr√©er un nouveau profil
                    await setDoc(userDocRef, {
                        email: email,
                        role: role,
                        firstName: '',
                        lastName: '',
                        createdAt: new Date().toISOString()
                    });
                }

                logToRemote(`Profil Firestore configur√©: ${email}`, 'success');

                // Essayer d'envoyer l'email de v√©rification (optionnel)
                try {
                    await sendEmailVerification(user);
                    logToRemote(`Email v√©rification envoy√©: ${email}`, 'success');
                    showSuccess('Compte cr√©√© ! V√©rifiez votre email et cliquez sur le lien pour activer votre compte.<br><br><strong>‚ö†Ô∏è ATTENTION : V√©rifiez vos spams !</strong>');
                } catch (emailError) {
                    logToRemote(`Email v√©rification √©chou√©: ${emailError.message}`, 'warning');
                    showSuccess('Compte cr√©√© avec succ√®s ! Vous pouvez maintenant vous connecter.');
                }

                // Vider le formulaire
                document.getElementById('signupEmail').value = '';
                document.getElementById('signupPassword').value = '';
                document.getElementById('signupPasswordConfirm').value = '';
                document.getElementById('accessCode').value = '';

                // Basculer vers le formulaire de connexion
                setTimeout(() => {
                    signupForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    hideMessages();
                }, 2000);

            } catch (error) {
                console.error('Erreur d\'inscription:', error);
                logToRemote(`Erreur inscription ${email}: ${error.code} - ${error.message}`, 'error');
                
                if (error.code === 'auth/email-already-in-use') {
                    showError('Cet email est d√©j√† utilis√©. Si vous venez de le supprimer, attendez quelques minutes avant de r√©essayer.');
                    logToRemote(`Email d√©j√† utilis√©: ${email} - Possible conflit Firestore`, 'warning');
                } else if (error.code === 'auth/weak-password') {
                    showError('Le mot de passe est trop faible');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Format d\'email invalide');
                } else if (error.code === 'auth/operation-not-allowed') {
                    showError('L\'inscription par email/mot de passe est d√©sactiv√©e');
                } else if (error.code === 'auth/network-request-failed') {
                    showError('Erreur de connexion r√©seau');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('Trop de tentatives. R√©essayez plus tard');
                } else if (error.code === 'auth/user-disabled') {
                    showError('Ce compte a √©t√© d√©sactiv√©');
                } else {
                    showError('Erreur lors de la cr√©ation du compte: ' + error.message);
                }
            } finally {
                showLoading(false, signupBtn, signupText);
            }
        });

        // V√©rifier l'√©tat de connexion
        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) {
                logToRemote(`Utilisateur connect√©: ${user.email}`, 'info');
                // Afficher le bouton d'acc√®s √† l'application
                document.getElementById('appAccess').style.display = 'block';
                console.log('Utilisateur connect√©, bouton d\'acc√®s affich√©');
            } else {
                // Masquer le bouton si pas connect√©
                document.getElementById('appAccess').style.display = 'none';
                // Forcer la d√©connexion si pas d'utilisateur
                signOut(auth).catch(() => {
                    // Ignorer les erreurs de d√©connexion
                });
            }
        });

        // Fonction pour acc√©der √† l'application
        window.goToApp = function() {
            window.location.href = 'test-app.html';
        };

        // V√©rifier si c'est une d√©connexion
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout')) {
            // Forcer la d√©connexion Firebase
            signOut(auth).then(() => {
                console.log('D√©connexion Firebase forc√©e');
                logToRemote('D√©connexion forc√©e effectu√©e', 'info');
                // Nettoyer l'URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }).catch((error) => {
                console.log('Erreur lors de la d√©connexion forc√©e:', error);
            });
        }

        // Log initial
        logToRemote('Page de connexion charg√©e', 'info');
    </script>
</body>
</html>
