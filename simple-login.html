<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Villa des Smaqers Bris√©s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üç∞ Villa des Smaqers Bris√©s</h1>
            <p>Connexion</p>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Votre mot de passe" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                Se connecter
            </button>
        </form>

        <div class="loading" id="loading" style="display: none;">
            Connexion en cours...
        </div>
    </div>

    <script>
        // Donn√©es utilisateurs simul√©es (en attendant Firebase)
        const users = {
            'pascalmartinlalande@gmail.com': {
                password: 'admin123',
                firstName: 'Pascal',
                lastName: 'Martin-Lalande',
                role: 'admin',
                email: 'pascalmartinlalande@gmail.com'
            },
            'etudiant@test.com': {
                password: 'student123',
                firstName: 'Jean',
                lastName: 'Dupont',
                role: 'student',
                email: 'etudiant@test.com'
            },
            'membre@test.com': {
                password: 'member123',
                firstName: 'Marie',
                lastName: 'Martin',
                role: 'member',
                email: 'membre@test.com'
            }
        };

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }

        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            loadingEl.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showLoading(true);
            
            // Simuler un d√©lai de connexion
            setTimeout(() => {
                const user = users[email];
                
                if (!user) {
                    showError('Email non trouv√©');
                    showLoading(false);
                    return;
                }
                
                if (user.password !== password) {
                    showError('Mot de passe incorrect');
                    showLoading(false);
                    return;
                }
                
                // Connexion r√©ussie
                showSuccess('Connexion r√©ussie ! Redirection...');
                
                // Sauvegarder les donn√©es utilisateur
                localStorage.setItem('villa-smaqers-user', JSON.stringify(user));
                
                // Rediriger vers l'application
                setTimeout(() => {
                    window.location.href = 'simple-app.html';
                }, 1000);
                
            }, 1000);
        });
    </script>
</body>
</html>
