<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Simples - Villa Smaqers</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
        }
        .log {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
        }
        .error { color: #f00; border-left-color: #f00; }
        .success { color: #0f0; border-left-color: #0f0; }
        .warning { color: #ff0; border-left-color: #ff0; }
        .info { color: #0ff; border-left-color: #0ff; }
        .header {
            background: #333;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .btn {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç LOGS VILLA SMAQERS</h1>
        <button class="btn" onclick="clearLogs()">EFFACER</button>
        <button class="btn" onclick="testEmail()">TESTER EMAIL</button>
    </div>
    
    <div id="logs">
        <div class="log info">[00:00:00] Syst√®me de logs initialis√©</div>
    </div>

    <script>
        let logs = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const log = `[${timestamp}] ${message}`;
            logs.push({timestamp, message, type});
            
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = log;
            document.getElementById('logs').appendChild(div);
            
            // Auto-scroll
            window.scrollTo(0, document.body.scrollHeight);
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '<div class="log info">[00:00:00] Logs effac√©s</div>';
            logs = [];
        }
        
        function testEmail() {
            addLog('=== TEST EMAIL ===', 'info');
            addLog('V√©rification configuration Firebase...', 'info');
            
            // Test simple
            fetch('https://httpbin.org/post', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    test: 'email',
                    timestamp: new Date().toISOString(),
                    message: 'Test depuis Villa Smaqers'
                })
            })
            .then(response => response.json())
            .then(data => {
                addLog('‚úÖ Test HTTP r√©ussi', 'success');
                addLog(`R√©ponse: ${JSON.stringify(data)}`, 'info');
            })
            .catch(error => {
                addLog(`‚ùå Erreur HTTP: ${error.message}`, 'error');
            });
        }
        
        // Exposer globalement
        window.addLog = addLog;
        window.clearLogs = clearLogs;
        window.testEmail = testEmail;
        
        addLog('Page de logs charg√©e', 'success');
        addLog('Pr√™t √† recevoir les logs des utilisateurs', 'info');
    </script>
</body>
</html>
