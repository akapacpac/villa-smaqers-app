<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa des Smaqers Bris√©s - Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-role {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .user-role.admin {
            background: #d1ecf1;
            color: #0c5460;
        }

        .user-role.member {
            background: #fff3cd;
            color: #856404;
        }

        .user-role.student {
            background: #d4edda;
            color: #155724;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .welcome-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .user-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
        }

        .detail-value {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span style="font-size: 2rem;">üç∞</span>
                <h1>Villa des Smaqers Bris√©s</h1>
            </div>
            <div class="user-info" id="userInfo">
                <div class="loading">Chargement...</div>
            </div>
        </div>

        <div class="welcome-card">
            <h2 class="welcome-title">Bienvenue !</h2>
            <p class="welcome-subtitle">Vous √™tes connect√© √† l'application</p>
            
            <div class="user-details" id="userDetails">
                <div class="loading">Chargement des informations...</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-number">0</div>
                <div class="stat-label">Commandes totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-number">0</div>
                <div class="stat-label">En attente</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number">0</div>
                <div class="stat-label">Valid√©es</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üöö</div>
                <div class="stat-number">0</div>
                <div class="stat-label">Livr√©es</div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function loadUser() {
            const userData = localStorage.getItem('villa-smaqers-user');
            if (!userData) {
                window.location.href = 'simple-login.html';
                return;
            }

            currentUser = JSON.parse(userData);
            displayUser();
        }

        function displayUser() {
            const userInfoEl = document.getElementById('userInfo');
            const userDetailsEl = document.getElementById('userDetails');
            
            const fullName = `${currentUser.firstName} ${currentUser.lastName}`.trim();
            const roleText = getRoleText(currentUser.role);
            
            userInfoEl.innerHTML = `
                <div>
                    <div>${fullName}</div>
                    <div style="font-size: 0.9rem; color: #666;">${currentUser.email}</div>
                </div>
                <div class="user-role ${currentUser.role}">${roleText}</div>
                <button class="logout-btn" onclick="logout()">D√©connexion</button>
            `;
            
            userDetailsEl.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Nom complet :</span>
                    <span class="detail-value">${fullName}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email :</span>
                    <span class="detail-value">${currentUser.email}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">R√¥le :</span>
                    <span class="detail-value">${roleText}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Statut :</span>
                    <span class="detail-value">Connect√©</span>
                </div>
            `;
        }

        function getRoleText(role) {
            switch(role) {
                case 'admin': return 'Administrateur';
                case 'member': return 'Membre';
                case 'student': return '√âtudiant';
                default: return 'Utilisateur';
            }
        }

        function logout() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                localStorage.removeItem('villa-smaqers-user');
                window.location.href = 'simple-login.html';
            }
        }

        // Charger l'utilisateur au d√©marrage
        loadUser();
    </script>
</body>
</html>
