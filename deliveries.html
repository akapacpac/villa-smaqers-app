<body>
    <div class="container">
        <h1>üöö Planification des Livraisons</h1>
        <p class="subtitle">Classes tri√©es par heure de livraison</p>
        
        <div id="deliveriesList">
            <div class="loading">Chargement des livraisons...</div>
        </div>
    </div>

    <script>
        // Calculate delivery time (middle of class)
        function calculateDeliveryTime(startTime, endTime) {
            const [startHour, startMin] = startTime.split(':').map(Number);
            const [endHour, endMin] = endTime.split(':').map(Number);
            
            const now = new Date();
            const startDate = new Date(now);
            startDate.setHours(startHour, startMin, 0, 0);
            
            const endDate = new Date(now);
            endDate.setHours(endHour, endMin, 0, 0);
            
            // Si l'heure de fin est avant l'heure de d√©but (ex: 23:00 - 01:00), ajouter un jour
            if (endHour < startHour || (endHour === startHour && endMin < startMin)) {
                endDate.setDate(endDate.getDate() + 1);
            }
            
            // Middle time
            const middleTime = new Date((startDate.getTime() + endDate.getTime()) / 2);
            
            return middleTime;
        }
        
        // Format time to HH:MM
        function formatTime(date) {
            if (!(date instanceof Date)) {
                date = new Date(date);
            }
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        // Load deliveries
        async function loadDeliveries() {
            try {
                // R√©cup√©rer les fillings et snacks personnalis√©s
                const fillingsSnapshot = await db.collection('customFillings').get();
                const snacksSnapshot = await db.collection('customSnacks').get();
                
                const fillingsMap = {};
                fillingsSnapshot.forEach(doc => {
                    const filling = doc.data();
                    fillingsMap[filling.productId || doc.id] = filling.name || filling.productId;
                });
                
                const snacksMap = {};
                snacksSnapshot.forEach(doc => {
                    const snack = doc.data();
                    snacksMap[snack.productId || doc.id] = snack.name || snack.productId;
                });
                
                // R√©cup√©rer toutes les classes (Bachelor et Master)
                const classesSnapshot = await db.collection('classes').get();
                
                let deliveriesList = [];
                
                classesSnapshot.forEach(doc => {
                    const classData = { id: doc.id, ...doc.data() };
                    if (classData.schedules && classData.schedules.length > 0) {
                        classData.schedules.forEach((schedule, index) => {
                            const startTime = schedule.startTime || '';
                            const endTime = schedule.endTime || '';
                            const deliveryTime = calculateDeliveryTime(startTime, endTime);
                            
                            deliveriesList.push({
                                classId: classData.id,
                                room: classData.room || '',
                                startTime: startTime,
                                endTime: endTime,
                                deliveryTime: deliveryTime,
                                deliveryTimeStr: formatTime(deliveryTime),
                                scheduleIndex: index,
                                program: classData.program || 'bachelor'
                            });
                        });
                    }
                });
                
                // Trier par heure de livraison, puis par num√©ro de salle si m√™me heure
                deliveriesList.sort((a, b) => {
                    // Trier par heure de livraison
                    const timeA = a.deliveryTime.getTime();
                    const timeB = b.deliveryTime.getTime();
                    
                    if (timeA !== timeB) {
                        return timeA - timeB; // Ordre croissant des heures
                    }
                    
                    // Si m√™me heure de livraison, trier par num√©ro de salle (plus petit en haut)
                    const numA = parseInt(a.room.replace(/\D/g, '')) || 0;
                    const numB = parseInt(b.room.replace(/\D/g, '')) || 0;
                    return numA - numB;
                });
                
                // R√©cup√©rer toutes les commandes
                const ordersSnapshot = await db.collection('orders').get();
                const orders = [];
                ordersSnapshot.forEach(doc => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                
                // Grouper les commandes par classe et calculer les totaux
                const deliveriesWithOrders = deliveriesList.map(delivery => {
                    // Trouver les commandes pour cette classe
                    const classOrders = orders.filter(order => {
                        return order.classroom === delivery.room && 
                               order.deliveryTime && 
                               formatTime(new Date(order.deliveryTime)) === delivery.deliveryTimeStr;
                    });
                    
                    // Calculer les totaux par filling
                    const fillingsCount = {};
                    const snacksCount = {};
                    
                    classOrders.forEach(order => {
                        if (order.product) {
                            // V√©rifier si c'est un filling ou un snack
                            if (order.product.startsWith('crepes-')) {
                                const filling = order.product;
                                fillingsCount[filling] = (fillingsCount[filling] || 0) + (order.quantity || 1);
                            } else {
                                // C'est un snack
                                const snack = order.product;
                                snacksCount[snack] = (snacksCount[snack] || 0) + (order.quantity || 1);
                            }
                        }
                    });
                    
                    return {
                        ...delivery,
                        orders: classOrders,
                        fillingsCount: fillingsCount,
                        snacksCount: snacksCount
                    };
                });
                
                // Afficher les livraisons
                const deliveriesListDiv = document.getElementById('deliveriesList');
                if (deliveriesWithOrders.length === 0) {
                    deliveriesListDiv.innerHTML = '<div class="error">Aucune livraison pr√©vue</div>';
                    return;
                }
                
                let html = '<table>';
                html += '<thead><tr>';
                html += '<th>Salle</th>';
                html += '<th>Heure livraison</th>';
                html += '<th>Cr√™pes (Fillings)</th>';
                html += '<th>Snacks</th>';
                html += '</tr></thead><tbody>';
                
                deliveriesWithOrders.forEach((delivery, index) => {
                    const rowColor = index % 2 === 0 ? '#fff' : '#f8f9fa';
                    html += `<tr style="background: ${rowColor};">`;
                    html += `<td class="room-cell">${delivery.room}</td>`;
                    html += `<td class="time-cell">${delivery.deliveryTimeStr}</td>`;
                    
                    // Afficher les fillings
                    html += '<td>';
                    const fillings = Object.keys(delivery.fillingsCount);
                    if (fillings.length === 0) {
                        html += '<span style="color: #999;">Aucune</span>';
                    } else {
                        fillings.forEach(filling => {
                            // Utiliser le nom personnalis√© ou le nom par d√©faut
                            const fillingName = fillingsMap[filling] || 
                                (filling.replace('crepes-', '').charAt(0).toUpperCase() + filling.replace('crepes-', '').slice(1));
                            html += `<span class="filling-item">${fillingName}: ${delivery.fillingsCount[filling]}</span>`;
                        });
                    }
                    html += '</td>';
                    
                    // Afficher les snacks
                    html += '<td>';
                    const snacks = Object.keys(delivery.snacksCount);
                    if (snacks.length === 0) {
                        html += '<span style="color: #999;">Aucun</span>';
                    } else {
                        snacks.forEach(snack => {
                            // Utiliser le nom personnalis√© ou le nom par d√©faut
                            const snackName = snacksMap[snack] || snack;
                            html += `<span class="snack-item">${snackName}: ${delivery.snacksCount[snack]}</span>`;
                        });
                    }
                    html += '</td>';
                    
                    html += '</tr>';
                });
                
                html += '</tbody></table>';
                deliveriesListDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Erreur lors du chargement des livraisons:', error);
                document.getElementById('deliveriesList').innerHTML = `
                    <div class="error">Erreur lors du chargement des livraisons: ${error.message}</div>
                `;
            }
        }
        
        // Charger les livraisons au d√©marrage
        loadDeliveries();
        
        // Recharger toutes les 30 secondes
        setInterval(loadDeliveries, 30000);
    </script>
