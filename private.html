    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>üîí Administration Priv√©e</h1>
            <p>Gestion des comptes et r√¥les</p>
        </div>

        <div class="content">
            <a href="shop.html" class="back-btn">‚Üê Retour au magasin</a>
            
            <div id="accessDenied" style="display: none;">
                <div class="error">
                    <h2>Acc√®s refus√©</h2>
                    <p>Cette page est r√©serv√©e aux administrateurs uniquement.</p>
                </div>
            </div>

            <div id="adminContent" style="display: none;">
                <h2>Gestion des utilisateurs</h2>
                
                
                <!-- Statistiques -->
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalUsers">-</div>
                        <div class="stat-label">Total utilisateurs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="studentCount">-</div>
                        <div class="stat-label">√âtudiants</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="memberCount">-</div>
                        <div class="stat-label">Membres</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="adminCount">-</div>
                        <div class="stat-label">Administrateurs</div>
                    </div>
                </div>

                <!-- Tableau des utilisateurs -->
                <div id="usersTable">
                    <div class="loading">Chargement des utilisateurs...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function showMessage(message, type) {
            const messageEl = document.createElement('div');
            messageEl.className = type === 'success' ? 'success' : 'error';
            messageEl.textContent = message;
            
            const container = document.querySelector('.content');
            container.insertBefore(messageEl, container.firstChild);
            
            setTimeout(() => {
                messageEl.remove();
            }, 5000);
        }

        function getRoleText(role) {
            const texts = {
                'admin': 'Administrateur',
                'student': '√âtudiant',
                'member': 'Membre'
            };
            return texts[role] || 'Utilisateur';
        }

        function getRoleClass(role) {
            const classes = {
                'admin': 'role-admin',
                'student': 'role-student',
                'member': 'role-member'
            };
            return classes[role] || 'role-student';
        }

        async function loadUsers() {
            if (!currentUser || currentUser.role !== 'admin') {
                document.getElementById('accessDenied').style.display = 'block';
                return;
            }

            try {
                const querySnapshot = await db.collection('users').orderBy('createdAt', 'desc').get();
                
                if (querySnapshot.empty) {
                    document.getElementById('usersTable').innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <h3>Aucun utilisateur</h3>
                            <p>Aucun utilisateur n'a √©t√© trouv√©.</p>
                        </div>
                    `;
                    return;
                }

                // Compter les r√¥les
                let totalUsers = 0;
                let studentCount = 0;
                let memberCount = 0;
                let adminCount = 0;

                let tableHTML = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Nom complet</th>
                                <th>Email</th>
                                <th>R√¥le actuel</th>
                                <th>Nouveau r√¥le</th>
                                <th>Date d'inscription</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    
                    totalUsers++;
                    
                    switch (userData.role) {
                        case 'student': studentCount++; break;
                        case 'member': memberCount++; break;
                        case 'admin': adminCount++; break;
                    }

                    const fullName = `${userData.firstName || 'N/A'} ${userData.lastName || 'N/A'}`;
                    const createdAt = userData.createdAt ? 
                        (userData.createdAt.toDate ? 
                            userData.createdAt.toDate().toLocaleDateString('fr-FR') : 
                            new Date(userData.createdAt).toLocaleDateString('fr-FR')) : 
                        'N/A';

                    tableHTML += `
                        <tr>
                            <td>${fullName}</td>
                            <td>${userData.email}</td>
                            <td><span class="role-badge ${getRoleClass(userData.role)}">${getRoleText(userData.role)}</span></td>
                            <td>
                                <select id="roleSelect_${doc.id}" class="role-select">
                                    <option value="student" ${userData.role === 'student' ? 'selected' : ''}>√âtudiant</option>
                                    <option value="member" ${userData.role === 'member' ? 'selected' : ''}>Membre</option>
                                    <option value="admin" ${userData.role === 'admin' ? 'selected' : ''}>Administrateur</option>
                                </select>
                            </td>
                            <td>${createdAt}</td>
                            <td>
                                <div class="action-buttons">
                                    <button onclick="updateUserRole('${doc.id}')" class="btn-update">
                                        Mettre √† jour
                                    </button>
                                    <button onclick="deleteUser('${doc.id}', '${userData.email}')" class="btn-delete">
                                        Supprimer
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                `;

                // Mettre √† jour les statistiques
                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('studentCount').textContent = studentCount;
                document.getElementById('memberCount').textContent = memberCount;
                document.getElementById('adminCount').textContent = adminCount;

                document.getElementById('usersTable').innerHTML = tableHTML;
                
            } catch (error) {
                console.error('Erreur lors du chargement des utilisateurs:', error);
                document.getElementById('usersTable').innerHTML = `
                    <div class="error">Erreur lors du chargement des utilisateurs: ${error.message}</div>
                `;
            }
        }

        async function updateUserRole(userId) {
            const roleSelect = document.getElementById(`roleSelect_${userId}`);
            const newRole = roleSelect.value;

            try {
                await db.collection('users').doc(userId).update({
                    role: newRole
                });
                
                showMessage(`R√¥le mis √† jour avec succ√®s: ${getRoleText(newRole)}`, 'success');
                
                // Recharger la liste
                loadUsers();
                
            } catch (error) {
                console.error('Erreur lors de la mise √† jour du r√¥le:', error);
                showMessage('Erreur lors de la mise √† jour du r√¥le: ' + error.message, 'error');
            }
        }

        async function deleteUser(userId, userEmail) {
            // Confirmation avant suppression
            if (!confirm(`√ätes-vous s√ªr de vouloir supprimer D√âFINITIVEMENT le compte de ${userEmail} ?\n\nCette action est irr√©versible et supprimera :\n- Le profil utilisateur\n- Toutes les commandes associ√©es\n- L'utilisateur ne pourra plus se connecter\n\n‚ö†Ô∏è ATTENTION : Cette action ne peut pas √™tre annul√©e !`)) {
                return;
            }

            try {
                // Essayer d'abord la Firebase Function
                try {
                    const deleteUserFunction = functions.httpsCallable('deleteUser');
                    const result = await deleteUserFunction({ userId: userId });
                    showMessage(`Compte ${userEmail} supprim√© d√©finitivement avec succ√®s`, 'success');
                } catch (functionError) {
                    console.log('Firebase Function √©chou√©e, suppression Firestore seulement:', functionError);
                    
                    // Fallback : suppression Firestore seulement
                    await db.collection('users').doc(userId).delete();
                    
                    // Supprimer toutes les commandes de cet utilisateur
                    const ordersSnapshot = await db.collection('orders').where('userId', '==', userId).get();
                    const batch = db.batch();
                    
                    ordersSnapshot.forEach((doc) => {
                        batch.delete(doc.ref);
                    });
                    
                    await batch.commit();
                    
                    showMessage(`Profil ${userEmail} supprim√© (Firebase Auth non supprim√©)`, 'success');
                }
                
                // Recharger la liste
                loadUsers();
                
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                showMessage('Erreur lors de la suppression: ' + error.message, 'error');
            }
        }


        async function loadUser() {
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.href = 'auth.html';
                    return;
                }

                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        currentUser = {
                            uid: user.uid,
                            email: user.email,
                            firstName: userData.firstName,
                            lastName: userData.lastName,
                            role: userData.role
                        };
                        
                        console.log('Utilisateur charg√©:', currentUser);
                        
                        if (currentUser.role === 'admin') {
                            document.getElementById('adminContent').style.display = 'block';
                            loadUsers();
                        } else {
                            document.getElementById('accessDenied').style.display = 'block';
                        }
                    } else {
                        showMessage('Profil utilisateur non trouv√©', 'error');
                    }
                } catch (error) {
                    console.error('Erreur lors du chargement du profil:', error);
                    showMessage('Erreur lors du chargement du profil', 'error');
                }
            });
        }

        // Charger l'utilisateur au d√©marrage
        loadUser();
    </script>
</body>
