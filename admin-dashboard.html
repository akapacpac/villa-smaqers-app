<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa des Smaqers Bris√©s - Administration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
        }

        .admin-badge {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .management-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .section-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-btn:hover:not(.active) {
            background: #e9ecef;
            border-color: #dee2e6;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .excel-table th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            padding: 15px 12px;
            text-align: left;
            border-bottom: 2px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .excel-table td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }

        .excel-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-validated {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.8rem;
            margin: 2px;
            transition: all 0.3s;
        }

        .validate-btn {
            background: #28a745;
            color: white;
        }

        .validate-btn:hover {
            background: #218838;
        }

        .deliver-btn {
            background: #17a2b8;
            color: white;
        }

        .deliver-btn:hover {
            background: #138496;
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
        }

        .cancel-btn:hover {
            background: #c82333;
        }

        .delete-btn {
            background: #6c757d;
            color: white;
        }

        .delete-btn:hover {
            background: #5a6268;
        }

        .user-info {
            font-size: 0.9rem;
            color: #666;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-icon {
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-description {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                justify-content: stretch;
            }

            .tab-btn {
                flex: 1;
                text-align: center;
            }

            .excel-table {
                font-size: 0.8rem;
            }

            .excel-table th,
            .excel-table td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span style="font-size: 2rem;">üç∞</span>
                <h1>Villa des Smaqers Bris√©s</h1>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="admin-badge">üîß ADMIN</div>
                <a href="menu.html" class="back-btn">‚Üê Retour au menu</a>
            </div>
        </div>

        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-card" onclick="showTable('all')">
                <div class="stat-icon">üìä</div>
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Commandes totales</div>
            </div>
            <div class="stat-card" onclick="showTable('pending')">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-number" id="pendingOrders">0</div>
                <div class="stat-label">En attente</div>
            </div>
            <div class="stat-card" onclick="showTable('validated')">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="validatedOrders">0</div>
                <div class="stat-label">Valid√©es</div>
            </div>
            <div class="stat-card" onclick="showTable('delivered')">
                <div class="stat-icon">üöö</div>
                <div class="stat-number" id="deliveredOrders">0</div>
                <div class="stat-label">Livr√©es</div>
            </div>
            <div class="stat-card" onclick="showTable('cancelled')">
                <div class="stat-icon">‚ùå</div>
                <div class="stat-number" id="cancelledOrders">0</div>
                <div class="stat-label">Annul√©es</div>
            </div>
        </div>

        <!-- Gestion des commandes -->
        <div class="management-section">
            <h2 class="section-title">‚öôÔ∏è Gestion des Commandes</h2>
            
            <div style="text-align: center; margin-bottom: 20px;">
                <button class="refresh-btn" onclick="loadData()">üîÑ Actualiser</button>
            </div>

            <!-- Onglets -->
            <div class="tabs">
                <button class="tab-btn active" data-status="all">Toutes</button>
                <button class="tab-btn" data-status="pending">En attente</button>
                <button class="tab-btn" data-status="validated">Valid√©es</button>
                <button class="tab-btn" data-status="delivered">Livr√©es</button>
                <button class="tab-btn" data-status="cancelled">Annul√©es</button>
            </div>

            <!-- Tableau des commandes -->
            <div class="table-container">
                <div id="tableContent">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>Chargement des donn√©es...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDqCYiGvSYitgoPnGdxMzkautcYl511E3I",
            authDomain: "villa-smaqers-brises.firebaseapp.com",
            projectId: "villa-smaqers-brises",
            storageBucket: "villa-smaqers-brises.firebasestorage.app",
            messagingSenderId: "387262093007",
            appId: "1:387262093007:web:76173a1e3cd49d80a249ba",
            measurementId: "G-TBNFR17E82"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allOrders = [];
        let currentFilter = 'all';

        // √âl√©ments DOM
        const tableContent = document.getElementById('tableContent');
        const tabButtons = document.querySelectorAll('.tab-btn');

        // Fonctions utilitaires
        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'En attente';
                case 'validated': return 'Valid√©e';
                case 'delivered': return 'Livr√©e';
                case 'cancelled': return 'Annul√©e';
                default: return status;
            }
        }

        function getStatusClass(status) {
            switch(status) {
                case 'pending': return 'status-pending';
                case 'validated': return 'status-validated';
                case 'delivered': return 'status-delivered';
                case 'cancelled': return 'status-cancelled';
                default: return 'status-pending';
            }
        }

        function formatDate(timestamp) {
            try {
                if (!timestamp) return 'Date non disponible';
                const date = new Date(timestamp);
                if (isNaN(date.getTime())) return 'Date non disponible';
                return date.toLocaleString('fr-FR');
            } catch (error) {
                return 'Date non disponible';
            }
        }

        // Charger toutes les donn√©es
        async function loadData() {
            if (!currentUser) return;

            try {
                // Charger les commandes
                const ordersQuery = query(collection(db, 'orders'), orderBy('timestamp', 'desc'));
                const ordersSnapshot = await getDocs(ordersQuery);
                allOrders = ordersSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Calculer les statistiques
                updateStatistics();
                
                // Afficher le tableau
                showTable(currentFilter);

            } catch (error) {
                console.error('Erreur lors du chargement des donn√©es:', error);
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <div class="empty-title">Erreur de chargement</div>
                        <div class="empty-description">Impossible de charger les donn√©es. Veuillez r√©essayer.</div>
                    </div>
                `;
            }
        }

        // Mettre √† jour les statistiques
        function updateStatistics() {
            const total = allOrders.length;
            const pending = allOrders.filter(order => order.status === 'pending').length;
            const validated = allOrders.filter(order => order.status === 'validated').length;
            const delivered = allOrders.filter(order => order.status === 'delivered').length;
            const cancelled = allOrders.filter(order => order.status === 'cancelled').length;

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('validatedOrders').textContent = validated;
            document.getElementById('deliveredOrders').textContent = delivered;
            document.getElementById('cancelledOrders').textContent = cancelled;
        }

        // Afficher le tableau
        function showTable(filter) {
            currentFilter = filter;
            
            // Mettre √† jour les onglets
            tabButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.status === filter) {
                    btn.classList.add('active');
                }
            });

            const filteredOrders = filter === 'all' 
                ? allOrders 
                : allOrders.filter(order => order.status === filter);

            if (filteredOrders.length === 0) {
                const emptyMessages = {
                    all: { icon: 'üìã', title: 'Aucune commande', description: 'Aucune commande n\'a √©t√© pass√©e pour le moment.' },
                    pending: { icon: '‚è≥', title: 'Aucune commande en attente', description: 'Toutes les commandes ont √©t√© trait√©es.' },
                    validated: { icon: '‚úÖ', title: 'Aucune commande valid√©e', description: 'Aucune commande n\'a √©t√© valid√©e pour le moment.' },
                    delivered: { icon: 'üöö', title: 'Aucune commande livr√©e', description: 'Aucune commande n\'a √©t√© livr√©e pour le moment.' },
                    cancelled: { icon: '‚ùå', title: 'Aucune commande annul√©e', description: 'Aucune commande n\'a √©t√© annul√©e.' }
                };

                const message = emptyMessages[filter];
                tableContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">${message.icon}</div>
                        <div class="empty-title">${message.title}</div>
                        <div class="empty-description">${message.description}</div>
                    </div>
                `;
                return;
            }

            // Cr√©er le tableau
            tableContent.innerHTML = `
                <table class="excel-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Client</th>
                            <th>Produit</th>
                            <th>Quantit√©</th>
                            <th>Prix</th>
                            <th>Salle</th>
                            <th>Date</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredOrders.map(order => `
                            <tr>
                                <td>${order.id.substring(0, 8)}...</td>
                                <td>
                                    <div class="user-info">
                                        <div class="user-name">${order.userName || 'Inconnu'}</div>
                                        <div>${order.userEmail || 'Email non disponible'}</div>
                                    </div>
                                </td>
                                <td>
                                    <div class="product-info">
                                        <span class="product-icon">${order.productIcon || 'üçΩÔ∏è'}</span>
                                        <span>${order.productType || 'Produit'}</span>
                                    </div>
                                    ${order.selectedOptions && order.selectedOptions.length > 0 ? `
                                        <div style="font-size: 0.8rem; color: #666; margin-top: 4px;">
                                            ${order.selectedOptions.join(', ')}
                                        </div>
                                    ` : ''}
                                </td>
                                <td>${order.quantity || 1}</td>
                                <td>${(order.totalPrice || 0).toFixed(2)}‚Ç¨</td>
                                <td>${order.classroom || 'Non sp√©cifi√©e'}</td>
                                <td>${formatDate(order.timestampReadable || order.timestamp)}</td>
                                <td>
                                    <span class="status-badge ${getStatusClass(order.status)}">
                                        ${getStatusText(order.status)}
                                    </span>
                                </td>
                                <td>
                                    ${order.status === 'pending' ? `
                                        <button class="action-btn validate-btn" onclick="updateOrderStatus('${order.id}', 'validated')">
                                            ‚úÖ Valider
                                        </button>
                                        <button class="action-btn cancel-btn" onclick="updateOrderStatus('${order.id}', 'cancelled')">
                                            ‚ùå Annuler
                                        </button>
                                    ` : ''}
                                    ${order.status === 'validated' ? `
                                        <button class="action-btn deliver-btn" onclick="updateOrderStatus('${order.id}', 'delivered')">
                                            üöö Livrer
                                        </button>
                                        <button class="action-btn cancel-btn" onclick="updateOrderStatus('${order.id}', 'cancelled')">
                                            ‚ùå Annuler
                                        </button>
                                    ` : ''}
                                    ${order.status === 'delivered' ? `
                                        <button class="action-btn delete-btn" onclick="deleteOrder('${order.id}')">
                                            üóëÔ∏è Supprimer
                                        </button>
                                    ` : ''}
                                    ${order.status === 'cancelled' ? `
                                        <button class="action-btn delete-btn" onclick="deleteOrder('${order.id}')">
                                            üóëÔ∏è Supprimer
                                        </button>
                                    ` : ''}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Mettre √† jour le statut d'une commande
        window.updateOrderStatus = async function(orderId, newStatus) {
            const statusText = getStatusText(newStatus);
            
            if (!confirm(`√ätes-vous s√ªr de vouloir ${statusText.toLowerCase()} cette commande ?`)) {
                return;
            }

            try {
                await updateDoc(doc(db, 'orders', orderId), {
                    status: newStatus,
                    updatedAt: new Date().toISOString()
                });

                // Recharger les donn√©es
                await loadData();
                
                alert(`Commande ${statusText.toLowerCase()} avec succ√®s`);
            } catch (error) {
                console.error('Erreur lors de la mise √† jour:', error);
                alert('Erreur lors de la mise √† jour de la commande');
            }
        };

        // Supprimer une commande
        window.deleteOrder = async function(orderId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer d√©finitivement cette commande ?')) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'orders', orderId));

                // Recharger les donn√©es
                await loadData();
                
                alert('Commande supprim√©e avec succ√®s');
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                alert('Erreur lors de la suppression de la commande');
            }
        };

        // Fonction globale pour afficher le tableau (appel√©e par les cartes de stats)
        window.showTable = showTable;

        // Gestion des onglets
        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                showTable(btn.dataset.status);
            });
        });

        // V√©rifier l'√©tat de connexion
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadData();
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
