<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livreur - Villa des Smaqers Bris√©s</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDqCYiGvSYitgoPnGdxMzkautcYl511E3I",
            authDomain: "villa-smaqers-brises.firebaseapp.com",
            projectId: "villa-smaqers-brises",
            storageBucket: "villa-smaqers-brises.firebasestorage.app",
            messagingSenderId: "387262093007",
            appId: "1:387262093007:web:76173a1e3cd49d80a249ba",
            measurementId: "G-TBNFR17E82"
        };
        
        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        thead {
            background: #667eea;
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #5568d3;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e1e5e9;
        }
        
        tbody tr {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background: #e3f2fd !important;
        }
        
        tbody tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        /* Styles pour mobile - masquer certaines colonnes */
        @media (max-width: 768px) {
            .mobile-hide {
                display: none !important;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 8px 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöö Page Livreur</h1>
        <p class="subtitle">Commandes confirm√©es - Double-cliquez pour marquer comme livr√©e</p>
        
        <div id="messageContainer"></div>
        
        <div id="deliveriesList">
            <div class="loading">Chargement des livraisons...</div>
        </div>
    </div>

    <script>
        // Fonction pour obtenir les initiales d'un nom de produit
        function getProductInitials(productName) {
            if (!productName) return '';
            const words = productName.replace(/Cr√™pes\s*/i, '').split(/\s+/).filter(w => w.length > 0);
            return words.map(word => word.charAt(0).toUpperCase()).join('');
        }
        
        // Fonction pour d√©terminer le programme actuel
        async function getCurrentProgram() {
            // V√©rifier dans l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const programParam = urlParams.get('program');
            if (programParam === 'master' || programParam === 'bachelor') {
                return programParam;
            }
            
            // V√©rifier le localStorage
            const savedProgram = localStorage.getItem('userProgram');
            if (savedProgram === 'master' || savedProgram === 'bachelor') {
                return savedProgram;
            }
            
            // Essayer de r√©cup√©rer depuis l'utilisateur connect√©
            const user = auth.currentUser;
            if (user) {
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.program === 'master' || userData.program === 'bachelor') {
                            return userData.program;
                        }
                    }
                } catch (error) {
                    console.warn('Erreur lors de la r√©cup√©ration du programme utilisateur:', error);
                }
            }
            
            // Par d√©faut, retourner 'master'
            return 'master';
        }
        
        // Afficher un message
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success' : 'error';
            messageDiv.textContent = message;
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
        // Marquer une commande comme livr√©e
        async function markOrderAsDelivered(orderId) {
            try {
                await db.collection('orders').doc(orderId).update({
                    status: 'delivered'
                });
                
                showMessage('‚úÖ Commande marqu√©e comme livr√©e', 'success');
                
                setTimeout(() => {
                    loadDeliveries();
                }, 500);
                
            } catch (error) {
                console.error('Erreur lors de la mise √† jour:', error);
                showMessage('‚ùå Erreur: ' + error.message, 'error');
            }
        }
        
        // Load deliveries (uniquement les commandes confirm√©es)
        async function loadDeliveries() {
            try {
                // R√©cup√©rer les fillings et snacks personnalis√©s
                const fillingsSnapshot = await db.collection('customFillings').get();
                const snacksSnapshot = await db.collection('customSnacks').get();
                
                const fillingsMap = {};
                fillingsSnapshot.forEach(doc => {
                    const filling = doc.data();
                    fillingsMap[filling.productId || doc.id] = filling.name || filling.productId;
                });
                
                const snacksMap = {};
                snacksSnapshot.forEach(doc => {
                    const snack = doc.data();
                    snacksMap[snack.productId || doc.id] = snack.name || snack.productId;
                });
                
                // R√©cup√©rer le programme actuel
                const program = await getCurrentProgram();
                
                // Charger toutes les commandes
                const ordersSnapshot = await db.collection('orders').get();
                
                const orders = [];
                ordersSnapshot.forEach((doc) => {
                    const orderData = { id: doc.id, ...doc.data() };
                    
                    // Filtrer par programme
                    if (orderData.program && orderData.program !== program) {
                        return;
                    }
                    
                    // Uniquement les commandes confirm√©es
                    if (orderData.status !== 'confirmed') {
                        return;
                    }
                    
                    orders.push(orderData);
                });
                
                if (orders.length === 0) {
                    document.getElementById('deliveriesList').innerHTML = '<div class="error">Aucune commande confirm√©e √† livrer</div>';
                    return;
                }
                
                // Grouper les commandes par salle ET par heure de livraison
                const groups = {};
                orders.forEach((order) => {
                    const classroom = order.classroom || order.classNumber || 'N/A';
                    const deliveryTime = order.deliveryTime ? 
                        (order.deliveryTime.toDate ? order.deliveryTime.toDate() : new Date(order.deliveryTime)) : 
                        null;
                    
                    if (!deliveryTime) return;
                    
                    const deliveryTimeStr = deliveryTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                    const groupKey = `${classroom}_${deliveryTimeStr}`;
                    
                    if (!groups[groupKey]) {
                        groups[groupKey] = {
                            classroom: classroom,
                            deliveryTime: deliveryTime,
                            deliveryTimeStr: deliveryTimeStr,
                            orders: []
                        };
                    }
                    groups[groupKey].orders.push(order);
                });
                
                // Convertir en tableau et trier
                const sortedGroups = Object.values(groups).sort((a, b) => {
                    const timeA = a.deliveryTime.getTime();
                    const timeB = b.deliveryTime.getTime();
                    if (timeA !== timeB) {
                        return timeA - timeB;
                    }
                    const numA = parseInt(a.classroom.toString().replace(/\D/g, '')) || 0;
                    const numB = parseInt(b.classroom.toString().replace(/\D/g, '')) || 0;
                    return numA - numB;
                });
                
                // Calculer les compteurs de produits
                const deliveriesWithCounts = sortedGroups.map(group => {
                    const productsCount = {};
                    
                    group.orders.forEach(order => {
                        if (order.product) {
                            let productName = '';
                            if (order.product.startsWith('crepes-')) {
                                productName = fillingsMap[order.product] || 
                                    (order.product.replace('crepes-', '').charAt(0).toUpperCase() + 
                                     order.product.replace('crepes-', '').slice(1));
                            } else {
                                productName = snacksMap[order.product] || order.product;
                            }
                            
                            const initials = getProductInitials(productName);
                            const quantity = order.quantity || 1;
                            
                            if (initials) {
                                productsCount[initials] = (productsCount[initials] || 0) + quantity;
                            }
                        }
                    });
                    
                    return {
                        ...group,
                        productsCount: productsCount
                    };
                });
                
                // Afficher les livraisons
                let html = '';
                
                deliveriesWithCounts.forEach((delivery) => {
                    const countTexts = Object.entries(delivery.productsCount)
                        .map(([initials, count]) => `${initials}: ${count}`)
                        .join(', ');
                    
                    html += `
                        <div style="margin-bottom: 30px; border: 2px solid #28a745; border-radius: 10px; overflow: hidden;">
                            <div style="background: linear-gradient(135deg, #28a745, #1e7e34); color: white; padding: 15px 20px;">
                                <h3 style="margin: 0; font-size: 1.3rem; font-weight: bold;">
                                    üìç Salle ${delivery.classroom} - üïê Livraison: ${delivery.deliveryTimeStr}
                                    ${countTexts ? `<span style="margin-left: 20px; font-size: 1rem; opacity: 0.9;">${countTexts}</span>` : ''}
                                </h3>
                                <p style="margin: 5px 0 0 0; opacity: 0.9; font-size: 0.9rem;">
                                    ${delivery.orders.length} commande(s) confirm√©e(s)
                                </p>
                            </div>
                            <table style="width: 100%; margin: 0;">
                                <thead>
                                    <tr>
                                        <th class="mobile-hide" style="background: #f8f9fa; padding: 12px;">Date</th>
                                        <th style="background: #f8f9fa; padding: 12px;">Utilisateur</th>
                                        <th class="mobile-hide" style="background: #f8f9fa; padding: 12px;">Email</th>
                                        <th style="background: #f8f9fa; padding: 12px;">Produit</th>
                                        <th class="mobile-hide" style="background: #f8f9fa; padding: 12px;">Prix</th>
                                        <th class="mobile-hide" style="background: #f8f9fa; padding: 12px;">Vote</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    delivery.orders.forEach((order, index) => {
                        const orderDate = order.orderDate || (order.createdAt ? 
                            (order.createdAt.toDate ? order.createdAt.toDate().toLocaleDateString('fr-FR') : new Date(order.createdAt).toLocaleDateString('fr-FR')) : 
                            'N/A');
                        const orderTime = order.orderTime || (order.createdAt ? 
                            (order.createdAt.toDate ? order.createdAt.toDate().toLocaleTimeString('fr-FR') : new Date(order.createdAt).toLocaleTimeString('fr-FR')) : 
                            '');
                        const userName = order.userName || 'N/A';
                        const userEmail = order.userEmail || 'N/A';
                        
                        let productName = 'N/A';
                        if (order.product) {
                            if (order.product.startsWith('crepes-')) {
                                productName = fillingsMap[order.product] || 
                                    (order.product.replace('crepes-', '').charAt(0).toUpperCase() + 
                                     order.product.replace('crepes-', '').slice(1));
                            } else {
                                productName = snacksMap[order.product] || order.product;
                            }
                        }
                        
                        const price = order.price !== undefined ? (order.price === 0 ? 'FREE' : order.price + '‚Ç¨') : 'N/A';
                        const vote = order.vote || 'N/A';
                        const voteDisplay = vote === 'red' ? '<span style="color: #dc3545; font-weight: bold;">üî¥ Rouge</span>' : 
                                           vote === 'green' ? '<span style="color: #28a745; font-weight: bold;">üü¢ Verte</span>' : 
                                           'N/A';
                        
                        html += `
                            <tr ondblclick="markOrderAsDelivered('${order.id}')" title="Double-cliquez pour marquer comme livr√©e">
                                <td class="mobile-hide" style="padding: 12px;">${orderDate} ${orderTime}</td>
                                <td style="padding: 12px;">${userName}</td>
                                <td class="mobile-hide" style="padding: 12px;">${userEmail}</td>
                                <td style="padding: 12px;">${productName}</td>
                                <td class="mobile-hide" style="padding: 12px;">${price}</td>
                                <td class="mobile-hide" style="padding: 12px;">${voteDisplay}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                </tbody>
                            </table>
                        </div>
                    `;
                });
                
                document.getElementById('deliveriesList').innerHTML = html;
                
            } catch (error) {
                console.error('Erreur lors du chargement des livraisons:', error);
                document.getElementById('deliveriesList').innerHTML = `
                    <div class="error">Erreur lors du chargement des livraisons: ${error.message}</div>
                `;
            }
        }
        
        // Charger les livraisons au d√©marrage
        loadDeliveries();
        
        // Recharger toutes les 10 secondes
        setInterval(loadDeliveries, 10000);
    </script>
</body>
</html>
