<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Villa des Smaqers Bris√©s</title>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDqCYiGvSYitgoPnGdxMzkautcYl511E3I",
            authDomain: "villa-smaqers-brises.firebaseapp.com",
            projectId: "villa-smaqers-brises",
            storageBucket: "villa-smaqers-brises.firebasestorage.app",
            messagingSenderId: "387262093007",
            appId: "1:387262093007:web:76173a1e3cd49d80a249ba",
            measurementId: "G-TBNFR17E82"
        };
        
        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Rendre Firebase disponible globalement
        window.auth = auth;
        window.db = db;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.getDoc = getDoc;
        window.doc = doc;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .profile-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .info-value {
            color: #666;
        }

        .role-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .role-admin {
            background: #d1ecf1;
            color: #0c5460;
        }

        .role-student {
            background: #d4edda;
            color: #155724;
        }

        .role-member {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span style="font-size: 2rem;">üç∞</span>
                <h1>Villa des Smaqers Bris√©s</h1>
            </div>
            <button class="logout-btn" onclick="logout()">D√©connexion</button>
        </div>

        <div class="profile-card">
            <h2 class="profile-title">Profil Utilisateur</h2>
            <p class="profile-subtitle">Informations de votre compte</p>
            
            <div class="user-info" id="userInfo">
                <div>Chargement...</div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function displayUser(user) {
            const userInfoEl = document.getElementById('userInfo');
            const fullName = `${user.firstName} ${user.lastName}`;
            const roleText = getRoleText(user.role);
            const roleClass = `role-${user.role}`;
            
            userInfoEl.innerHTML = `
                <div class="info-row">
                    <span class="info-label">Nom complet :</span>
                    <span class="info-value">${fullName}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email :</span>
                    <span class="info-value">${user.email}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">R√¥le :</span>
                    <span class="info-value">${roleText}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Statut :</span>
                    <span class="info-value">Connect√©</span>
                </div>
            <div style="text-align: center; margin-top: 20px;">
                <span class="role-badge ${roleClass}">${roleText}</span>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="window.location.href='shop.html'" class="btn" style="background: #28a745; margin-right: 10px;">
                    üè™ Acc√©der au Magasin
                </button>
                <button onclick="logout()" class="btn" style="background: #dc3545;">
                    üö™ Se d√©connecter
                </button>
            </div>
            `;
        }

        function getRoleText(role) {
            switch(role) {
                case 'admin': return 'Administrateur';
                case 'student': return '√âtudiant';
                case 'member': return 'Membre';
                default: return 'Utilisateur';
            }
        }

        async function loadUser() {
            // Attendre que Firebase soit charg√©
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.href = 'auth.html';
                    return;
                }

                try {
                    // R√©cup√©rer le profil depuis Firestore
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        currentUser = {
                            uid: user.uid,
                            email: user.email,
                            firstName: userData.firstName,
                            lastName: userData.lastName,
                            role: userData.role
                        };
                        displayUser(currentUser);
                    } else {
                        showError('Profil utilisateur non trouv√©');
                    }
                } catch (error) {
                    console.error('Erreur lors du chargement du profil:', error);
                    showError('Erreur lors du chargement du profil');
                }
            });
        }

        function showError(message) {
            const userInfoEl = document.getElementById('userInfo');
            userInfoEl.innerHTML = `
                <div style="text-align: center; color: #dc3545; padding: 20px;">
                    <h3>Erreur</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        async function logout() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                try {
                    await signOut(auth);
                    localStorage.removeItem('user');
                    window.location.href = 'auth.html';
                } catch (error) {
                    console.error('Erreur de d√©connexion:', error);
                    // Forcer la d√©connexion m√™me en cas d'erreur
                    localStorage.removeItem('user');
                    window.location.href = 'auth.html';
                }
            }
        }

        // Charger l'utilisateur au d√©marrage
        loadUser();
    </script>
</body>
</html>
