<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa des Smaqers Bris√©s - Mon Profil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .profile-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .section-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin: 0 auto 20px;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-email {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .profile-role {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .role-admin {
            background: #d4edda;
            color: #155724;
        }

        .role-member {
            background: #cce5ff;
            color: #004085;
        }

        .role-student {
            background: #fff3cd;
            color: #856404;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #667eea;
            color: white;
        }

        .edit-btn:hover {
            background: #5a6fd8;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .stats-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .stats-title {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .profile-info {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span style="font-size: 2rem;">üç∞</span>
                <h1>Villa des Smaqers Bris√©s</h1>
            </div>
            <a href="menu.html" class="back-btn">‚Üê Retour au menu</a>
        </div>

        <div class="profile-section">
            <h2 class="section-title">üë§ Mon Profil</h2>
            
            <div id="profileContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Chargement de votre profil...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDqCYiGvSYitgoPnGdxMzkautcYl511E3I",
            authDomain: "villa-smaqers-brises.firebaseapp.com",
            projectId: "villa-smaqers-brises",
            storageBucket: "villa-smaqers-brises.firebasestorage.app",
            messagingSenderId: "387262093007",
            appId: "1:387262093007:web:76173a1e3cd49d80a249ba",
            measurementId: "G-TBNFR17E82"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // √âl√©ments DOM
        const profileContent = document.getElementById('profileContent');

        // Fonctions utilitaires
        function getRoleText(role) {
            switch(role) {
                case 'admin': return 'Administrateur';
                case 'member': return 'Membre';
                case 'student': return '√âtudiant';
                default: return role;
            }
        }

        function getRoleClass(role) {
            switch(role) {
                case 'admin': return 'role-admin';
                case 'member': return 'role-member';
                case 'student': return 'role-student';
                default: return 'role-student';
            }
        }

        function getRoleIcon(role) {
            switch(role) {
                case 'admin': return 'üîß';
                case 'member': return 'üë•';
                case 'student': return 'üéì';
                default: return 'üë§';
            }
        }

        // Charger les informations du profil
        async function loadProfile() {
            if (!currentUser) return;

            try {
                // Charger les donn√©es utilisateur depuis Firestore
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                let userData = {};
                
                if (userDoc.exists()) {
                    userData = userDoc.data();
                }

                // Charger les statistiques des commandes
                const ordersQuery = query(collection(db, 'orders'), where('userId', '==', currentUser.uid));
                const ordersSnapshot = await getDocs(ordersQuery);
                const orders = ordersSnapshot.docs.map(doc => doc.data());

                const totalOrders = orders.length;
                const pendingOrders = orders.filter(order => order.status === 'pending').length;
                const deliveredOrders = orders.filter(order => order.status === 'delivered').length;
                const totalSpent = orders.reduce((sum, order) => sum + (order.totalPrice || 0), 0);

                // Afficher le profil
                displayProfile(userData, {
                    totalOrders,
                    pendingOrders,
                    deliveredOrders,
                    totalSpent
                });

            } catch (error) {
                console.error('Erreur lors du chargement du profil:', error);
                profileContent.innerHTML = `
                    <div class="loading">
                        <div style="font-size: 3rem; margin-bottom: 15px;">‚ùå</div>
                        <div>Erreur lors du chargement du profil</div>
                    </div>
                `;
            }
        }

        // Afficher le profil
        function displayProfile(userData, stats) {
            const role = userData.role || 'student';
            const firstName = userData.firstName || 'Pr√©nom';
            const lastName = userData.lastName || 'Nom';
            const fullName = `${firstName} ${lastName}`;
            const email = currentUser.email || 'Email non disponible';

            profileContent.innerHTML = `
                <div class="profile-card">
                    <div class="profile-avatar">
                        ${getRoleIcon(role)}
                    </div>
                    <div class="profile-name">${fullName}</div>
                    <div class="profile-email">${email}</div>
                    <div class="profile-role ${getRoleClass(role)}">
                        ${getRoleIcon(role)} ${getRoleText(role)}
                    </div>
                </div>

                <div class="profile-info">
                    <div class="info-card">
                        <div class="info-label">Pr√©nom</div>
                        <div class="info-value">${firstName}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Nom</div>
                        <div class="info-value">${lastName}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Email</div>
                        <div class="info-value">${email}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">R√¥le</div>
                        <div class="info-value">${getRoleText(role)}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">T√©l√©phone</div>
                        <div class="info-value">${userData.phone || 'Non renseign√©'}</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">√Çge</div>
                        <div class="info-value">${userData.age || 'Non renseign√©'}</div>
                    </div>
                </div>

                <div class="stats-section">
                    <div class="stats-title">üìä Mes Statistiques</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-number">${stats.totalOrders}</div>
                            <div class="stat-label">Commandes totales</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.pendingOrders}</div>
                            <div class="stat-label">En attente</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.deliveredOrders}</div>
                            <div class="stat-label">Livr√©es</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.totalSpent.toFixed(2)}‚Ç¨</div>
                            <div class="stat-label">Total d√©pens√©</div>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <a href="menu.html" class="action-btn edit-btn">üçΩÔ∏è Voir le menu</a>
                    <a href="my-orders.html" class="action-btn edit-btn">üìã Mes commandes</a>
                    ${role === 'admin' || role === 'member' ? `
                        <a href="admin-dashboard.html" class="action-btn edit-btn">‚öôÔ∏è Administration</a>
                    ` : ''}
                    <button class="action-btn logout-btn" onclick="logout()">üö™ D√©connexion</button>
                </div>
            `;
        }

        // D√©connexion
        window.logout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Erreur lors de la d√©connexion:', error);
            }
        };

        // V√©rifier l'√©tat de connexion
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadProfile();
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
