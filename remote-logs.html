<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa des Smaqers - Logs Distants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #333;
        }

        .header h1 {
            color: #00ff00;
            font-size: 1.8rem;
        }

        .header .status {
            background: #00ff00;
            color: #000;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .stats {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            border: 2px solid #333;
        }

        .stat-item {
            text-align: center;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }

        .controls {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            border: 2px solid #333;
        }

        .btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00cc00;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff0000;
            color: white;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group select,
        .filter-group input {
            background: #2a2a2a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        .logs-container {
            background: #000;
            border: 2px solid #333;
            border-radius: 10px;
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 12px;
            padding: 10px;
            border-left: 4px solid transparent;
            border-radius: 5px;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.02);
        }

        .log-error {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
        }

        .log-success {
            border-left-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            color: #66ff66;
        }

        .log-warning {
            border-left-color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
            color: #ffff66;
        }

        .log-info {
            border-left-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #66ffff;
        }

        .timestamp {
            color: #666;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .log-type {
            background: #333;
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            margin-right: 10px;
            font-weight: bold;
        }

        .log-message {
            color: inherit;
        }

        .auto-scroll-indicator {
            position: sticky;
            bottom: 20px;
            right: 20px;
            background: #00ff00;
            color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.8rem;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
        }

        .no-logs {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 50px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .last-update {
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Villa des Smaqers - Logs Distants</h1>
        <div class="connection-status">
            <div class="status-dot"></div>
            <span class="status">CONNECT√â</span>
        </div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="totalLogs">0</div>
            <div class="stat-label">Total logs</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="errorCount">0</div>
            <div class="stat-label">Erreurs</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="successCount">0</div>
            <div class="stat-label">Succ√®s</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="warningCount">0</div>
            <div class="stat-label">Avertissements</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="lastUpdate">--:--:--</div>
            <div class="stat-label">Derni√®re MAJ</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="clearLogs()">üóëÔ∏è Effacer</button>
        <button class="btn" onclick="toggleAutoScroll()" id="autoScrollBtn">üìú Auto-scroll: ON</button>
        <button class="btn" onclick="exportLogs()">üíæ Exporter</button>
        <button class="btn btn-danger" onclick="pauseLogging()" id="pauseBtn">‚è∏Ô∏è Pause</button>
        
        <div class="filter-group">
            <label>Type:</label>
            <select id="typeFilter" onchange="filterLogs()">
                <option value="all">Tous</option>
                <option value="error">Erreurs</option>
                <option value="success">Succ√®s</option>
                <option value="warning">Avertissements</option>
                <option value="info">Info</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>Rechercher:</label>
            <input type="text" id="searchFilter" placeholder="Rechercher..." onkeyup="filterLogs()">
        </div>
    </div>

    <div class="logs-container" id="logsContainer">
        <div class="no-logs">Aucun log disponible. En attente de donn√©es...</div>
    </div>

    <div class="auto-scroll-indicator" id="autoScrollIndicator" style="display: none;">
        üìú Auto-scroll activ√©
    </div>

    <script>
        let logs = [];
        let autoScroll = true;
        let isPaused = false;
        let logCount = 0;
        let errorCount = 0;
        let successCount = 0;
        let warningCount = 0;

        // Simuler la r√©ception de logs (en production, ce serait via WebSocket ou polling)
        function simulateLogs() {
            const sampleLogs = [
                { message: 'Page de connexion charg√©e', type: 'info' },
                { message: 'Tentative de connexion: test@example.com', type: 'info' },
                { message: 'Connexion r√©ussie: test@example.com', type: 'success' },
                { message: 'Tentative d\'inscription: newuser@example.com', type: 'info' },
                { message: 'Compte cr√©√©: newuser@example.com', type: 'success' },
                { message: 'Erreur connexion: invalid@email.com - auth/user-not-found', type: 'error' },
                { message: 'Email v√©rification envoy√©: newuser@example.com', type: 'success' },
                { message: 'Basculement vers inscription', type: 'info' },
                { message: 'Code valide: paco -> admin', type: 'info' },
                { message: 'Profil Firestore cr√©√©: newuser@example.com', type: 'success' }
            ];

            sampleLogs.forEach((log, index) => {
                setTimeout(() => {
                    addLog(log.message, log.type);
                }, index * 1000);
            });
        }

        // Fonction pour ajouter un log
        function addLog(message, type = 'info') {
            if (isPaused) return;

            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                id: logCount++,
                timestamp,
                message,
                type,
                visible: true
            };

            logs.push(logEntry);

            // Mettre √† jour les compteurs
            switch(type) {
                case 'error': errorCount++; break;
                case 'success': successCount++; break;
                case 'warning': warningCount++; break;
            }

            updateStats();
            renderLogs();
        }

        // Fonction pour mettre √† jour les statistiques
        function updateStats() {
            document.getElementById('totalLogs').textContent = logs.length;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('warningCount').textContent = warningCount;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Fonction pour rendre les logs
        function renderLogs() {
            const container = document.getElementById('logsContainer');
            const typeFilter = document.getElementById('typeFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            let visibleLogs = logs.filter(log => {
                const typeMatch = typeFilter === 'all' || log.type === typeFilter;
                const searchMatch = log.message.toLowerCase().includes(searchFilter);
                return typeMatch && searchMatch;
            });

            if (visibleLogs.length === 0) {
                container.innerHTML = '<div class="no-logs">Aucun log correspondant aux filtres</div>';
                return;
            }

            container.innerHTML = visibleLogs.map(log => `
                <div class="log-entry log-${log.type}">
                    <span class="timestamp">[${log.timestamp}]</span>
                    <span class="log-type">${log.type.toUpperCase()}</span>
                    <span class="log-message">${log.message}</span>
                </div>
            `).join('');

            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
                document.getElementById('autoScrollIndicator').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('autoScrollIndicator').style.display = 'none';
                }, 2000);
            }
        }

        // Fonction pour effacer les logs
        function clearLogs() {
            logs = [];
            logCount = 0;
            errorCount = 0;
            successCount = 0;
            warningCount = 0;
            updateStats();
            renderLogs();
            addLog('Logs effac√©s', 'info');
        }

        // Fonction pour basculer l'auto-scroll
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            document.getElementById('autoScrollBtn').textContent = `üìú Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;
        }

        // Fonction pour pauser/reprendre
        function pauseLogging() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? '‚ñ∂Ô∏è Reprendre' : '‚è∏Ô∏è Pause';
            addLog(`Logging ${isPaused ? 'en pause' : 'repris'}`, 'info');
        }

        // Fonction pour filtrer les logs
        function filterLogs() {
            renderLogs();
        }

        // Fonction pour exporter les logs
        function exportLogs() {
            const dataStr = JSON.stringify(logs, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `villa-smaqers-logs-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            addLog('Logs export√©s', 'success');
        }

        // Exposer les fonctions globalement
        window.addLog = addLog;
        window.clearLogs = clearLogs;
        window.toggleAutoScroll = toggleAutoScroll;
        window.pauseLogging = pauseLogging;
        window.filterLogs = filterLogs;
        window.exportLogs = exportLogs;

        // D√©marrer la simulation (√† supprimer en production)
        // simulateLogs();

        // Log initial
        addLog('Syst√®me de logs distants initialis√©', 'info');
        addLog('En attente de donn√©es des utilisateurs...', 'info');
    </script>
</body>
</html>
