<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa des Smaqers - Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
        }

        .auth-panel {
            width: 400px;
            background: white;
            border-right: 2px solid #ddd;
            overflow-y: auto;
        }

        .logs-panel {
            flex: 1;
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow-y: auto;
        }

        .auth-container {
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .form-toggle {
            text-align: center;
            margin-top: 15px;
        }

        .form-toggle a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .logs-header {
            background: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logs-header h2 {
            color: #00ff00;
            font-size: 1.2rem;
        }

        .logs-controls {
            display: flex;
            gap: 10px;
        }

        .logs-controls button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .logs-controls button:hover {
            background: #00cc00;
        }

        .logs-container {
            padding: 15px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid transparent;
            word-wrap: break-word;
        }

        .log-error {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            color: #ff6666;
        }

        .log-success {
            border-left-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            color: #66ff66;
        }

        .log-warning {
            border-left-color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
            color: #ffff66;
        }

        .log-info {
            border-left-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #66ffff;
        }

        .timestamp {
            color: #666;
            font-size: 0.8rem;
        }

        .stats {
            background: #333;
            padding: 10px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff00;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="auth-panel">
        <div class="auth-container">
            <div class="logo">
                <h1>üç∞ Villa des Smaqers Bris√©s</h1>
                <p>Debug - Auth + Logs</p>
            </div>

            <div id="error" class="error"></div>
            <div id="success" class="success"></div>

            <!-- Formulaire de connexion -->
            <div id="loginForm">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Connexion</h2>
                
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" placeholder="Votre mot de passe" required>
                </div>
                
                <button id="loginBtn" class="btn">Se connecter</button>
                
                <div class="form-toggle">
                    <a id="showSignup">Pas de compte ? S'inscrire</a>
                </div>
            </div>

            <!-- Formulaire d'inscription -->
            <div id="signupForm" style="display: none;">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Inscription</h2>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Mot de passe</label>
                    <input type="password" id="signupPassword" placeholder="Choisissez un mot de passe" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPasswordConfirm">Confirmer le mot de passe</label>
                    <input type="password" id="signupPasswordConfirm" placeholder="Confirmez votre mot de passe" required>
                </div>
                
                <div class="form-group">
                    <label for="accessCode">Code d'acc√®s (optionnel)</label>
                    <input type="text" id="accessCode" placeholder="Laissez vide pour √™tre √©tudiant">
                    <small style="color: #666; font-size: 0.8rem;">Code "paco" pour admin, autres codes pour membre</small>
                </div>
                
                <button id="signupBtn" class="btn">S'inscrire</button>
                
                <div class="form-toggle">
                    <a id="showLogin">D√©j√† un compte ? Se connecter</a>
                </div>
            </div>
        </div>
    </div>

    <div class="logs-panel">
        <div class="logs-header">
            <h2>üìä Logs en temps r√©el</h2>
            <div class="logs-controls">
                <button onclick="clearLogs()">Effacer</button>
                <button onclick="toggleAutoScroll()" id="autoScrollBtn">Auto-scroll: ON</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalLogs">0</div>
                <div class="stat-label">Total logs</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="errorCount">0</div>
                <div class="stat-label">Erreurs</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="successCount">0</div>
                <div class="stat-label">Succ√®s</div>
            </div>
        </div>

        <div class="logs-container" id="logsContainer">
            <div class="log-entry log-info">
                <span class="timestamp">[00:00:00]</span> Syst√®me de debug initialis√©
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDqCYiGvSYitgoPnGdxMzkautcYl511E3I",
            authDomain: "villa-smaqers-brises.firebaseapp.com",
            projectId: "villa-smaqers-brises",
            storageBucket: "villa-smaqers-brises.firebasestorage.app",
            messagingSenderId: "387262093007",
            appId: "1:387262093007:web:76173a1e3cd49d80a249ba",
            measurementId: "G-TBNFR17E82"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables globales
        let logs = [];
        let autoScroll = true;
        let logCount = 0;
        let errorCount = 0;
        let successCount = 0;

        // √âl√©ments DOM
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const showLogin = document.getElementById('showLogin');
        const showSignup = document.getElementById('showSignup');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        // Codes d'acc√®s
        const ACCESS_CODES = {
            'paco': { role: 'admin', permanent: true },
            'membre1': { role: 'member', permanent: false },
            'membre2': { role: 'member', permanent: false },
            'membre3': { role: 'member', permanent: false },
            'membre4': { role: 'member', permanent: false },
            'membre5': { role: 'member', permanent: false }
        };

        // Syst√®me de logging
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                id: logCount++,
                timestamp,
                message,
                type
            };

            logs.push(logEntry);

            if (type === 'error') errorCount++;
            if (type === 'success') successCount++;

            updateStats();
            renderLogs();
        }

        function updateStats() {
            document.getElementById('totalLogs').textContent = logs.length;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('successCount').textContent = successCount;
        }

        function renderLogs() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = logs.map(log => `
                <div class="log-entry log-${log.type}">
                    <span class="timestamp">[${log.timestamp}]</span> ${log.message}
                </div>
            `).join('');

            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function clearLogs() {
            logs = [];
            logCount = 0;
            errorCount = 0;
            successCount = 0;
            updateStats();
            renderLogs();
            addLog('Logs effac√©s', 'info');
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            document.getElementById('autoScrollBtn').textContent = `Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;
        }

        // Fonctions utilitaires
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            addLog(`Erreur: ${message}`, 'error');
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            addLog(`Succ√®s: ${message}`, 'success');
        }

        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        // Basculer entre les formulaires
        showSignup.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            hideMessages();
            addLog('Basculement vers le formulaire d\'inscription', 'info');
        });

        showLogin.addEventListener('click', () => {
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            hideMessages();
            addLog('Basculement vers le formulaire de connexion', 'info');
        });

        // Connexion
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            addLog(`Tentative de connexion pour: ${email}`, 'info');

            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            try {
                loginBtn.disabled = true;
                hideMessages();
                addLog(`D√©but de la connexion Firebase pour: ${email}`, 'info');

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                addLog(`Connexion Firebase r√©ussie pour: ${email}`, 'success');

                if (!user.emailVerified) {
                    addLog(`Email non v√©rifi√© pour: ${email}`, 'warning');
                    showError('Veuillez v√©rifier votre email avant de vous connecter');
                    await auth.signOut();
                    return;
                }

                addLog(`Email v√©rifi√©, connexion compl√®te pour: ${email}`, 'success');
                showSuccess('Connexion r√©ussie ! Redirection...');
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);

            } catch (error) {
                console.error('Erreur de connexion:', error);
                addLog(`Erreur de connexion pour ${email}: ${error.code} - ${error.message}`, 'error');
                
                if (error.code === 'auth/user-not-found') {
                    showError('Aucun compte trouv√© avec cet email');
                } else if (error.code === 'auth/wrong-password') {
                    showError('Mot de passe incorrect');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Format d\'email invalide');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('Trop de tentatives. R√©essayez plus tard');
                } else {
                    showError('Erreur de connexion: ' + error.message);
                }
            } finally {
                loginBtn.disabled = false;
            }
        });

        // Inscription
        signupBtn.addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const accessCode = document.getElementById('accessCode').value;

            addLog(`Tentative d'inscription pour: ${email}`, 'info');

            if (!email || !password || !passwordConfirm) {
                showError('Veuillez remplir tous les champs obligatoires');
                return;
            }

            if (password !== passwordConfirm) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            // D√©terminer le r√¥le
            let role = 'student';
            if (accessCode) {
                if (ACCESS_CODES[accessCode]) {
                    role = ACCESS_CODES[accessCode].role;
                    addLog(`Code d'acc√®s valide: ${accessCode} -> r√¥le: ${role}`, 'info');
                } else {
                    showError('Code d\'acc√®s invalide');
                    return;
                }
            } else {
                addLog(`Pas de code d'acc√®s -> r√¥le: ${role}`, 'info');
            }

            try {
                signupBtn.disabled = true;
                hideMessages();
                addLog(`D√©but de la cr√©ation du compte Firebase pour: ${email}`, 'info');

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                addLog(`Compte Firebase cr√©√© avec succ√®s pour: ${email}`, 'success');

                // Cr√©er le profil utilisateur dans Firestore
                addLog(`Cr√©ation du profil Firestore pour: ${email}`, 'info');
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    role: role,
                    firstName: '',
                    lastName: '',
                    createdAt: new Date().toISOString()
                });

                addLog(`Profil Firestore cr√©√© avec succ√®s pour: ${email}`, 'success');

                // Envoyer l'email de v√©rification
                addLog(`Envoi de l'email de v√©rification pour: ${email}`, 'info');
                await user.sendEmailVerification();

                addLog(`Email de v√©rification envoy√© pour: ${email}`, 'success');
                showSuccess('Compte cr√©√© ! V√©rifiez votre email et cliquez sur le lien pour activer votre compte.');

                // Vider le formulaire
                document.getElementById('signupEmail').value = '';
                document.getElementById('signupPassword').value = '';
                document.getElementById('signupPasswordConfirm').value = '';
                document.getElementById('accessCode').value = '';

                // Basculer vers le formulaire de connexion
                setTimeout(() => {
                    signupForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    hideMessages();
                }, 2000);

            } catch (error) {
                console.error('Erreur d\'inscription:', error);
                addLog(`Erreur d'inscription pour ${email}: ${error.code} - ${error.message}`, 'error');
                
                if (error.code === 'auth/email-already-in-use') {
                    showError('Cet email est d√©j√† utilis√©');
                } else if (error.code === 'auth/weak-password') {
                    showError('Le mot de passe est trop faible');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Format d\'email invalide');
                } else if (error.code === 'auth/operation-not-allowed') {
                    showError('L\'inscription par email/mot de passe est d√©sactiv√©e');
                } else if (error.code === 'auth/network-request-failed') {
                    showError('Erreur de connexion r√©seau');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('Trop de tentatives. R√©essayez plus tard');
                } else {
                    showError('Erreur lors de la cr√©ation du compte: ' + error.message);
                }
            } finally {
                signupBtn.disabled = false;
            }
        });

        // V√©rifier l'√©tat de connexion
        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) {
                addLog(`Utilisateur d√©j√† connect√©: ${user.email}`, 'info');
                // Ne pas rediriger automatiquement en mode debug
            } else if (user && !user.emailVerified) {
                addLog(`Utilisateur connect√© mais email non v√©rifi√©: ${user.email}`, 'warning');
            } else {
                addLog('Aucun utilisateur connect√©', 'info');
            }
        });

        // Log initial
        addLog('Page de debug charg√©e', 'info');
        addLog('Firebase initialis√©', 'success');
    </script>
</body>
</html>
