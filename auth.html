<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - Villa des Smaqers Bris√©s</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDqCYiGvSYitgoPnGdxMzkautcYl511E3I",
            authDomain: "villa-smaqers-brises.firebaseapp.com",
            projectId: "villa-smaqers-brises",
            storageBucket: "villa-smaqers-brises.firebasestorage.app",
            messagingSenderId: "387262093007",
            appId: "1:387262093007:web:76173a1e3cd49d80a249ba",
            measurementId: "G-TBNFR17E82"
        };
        
        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Rendre Firebase disponible globalement
        window.auth = auth;
        window.db = db;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üç∞ Villa des Smaqers Bris√©s</h1>
            <p>Authentification</p>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <div id="loginForm">
            <h3 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Connexion</h3>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" placeholder="Votre mot de passe" required>
                </div>
                
                <button type="submit" class="btn">
                    Se connecter
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <button type="button" class="btn" onclick="showSignup()" style="background: #28a745;">
                    Cr√©er un compte
                </button>
            </div>
        </div>

        <div id="signupForm" style="display: none;">
            <h3 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Cr√©er un compte</h3>
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupFirstName">Pr√©nom</label>
                    <input type="text" id="signupFirstName" placeholder="Votre pr√©nom" required>
                </div>
                
                <div class="form-group">
                    <label for="signupLastName">Nom</label>
                    <input type="text" id="signupLastName" placeholder="Votre nom" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Mot de passe</label>
                    <input type="password" id="signupPassword" placeholder="Votre mot de passe" required>
                </div>
                
                <div class="form-group">
                    <label>Programme *</label>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button type="button" id="program-bachelor" class="btn" onclick="selectProgram('bachelor')" style="flex: 1; background: #667eea;">
                            üéì Bachelor
                        </button>
                        <button type="button" id="program-master" class="btn" onclick="selectProgram('master')" style="flex: 1; background: #6c757d;">
                            üéì Master
                        </button>
                    </div>
                    <input type="hidden" id="signupProgram" value="" required>
                </div>
                
                <button type="submit" class="btn">
                    Cr√©er le compte
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <button type="button" class="btn" onclick="showLogin()" style="background: #6c757d;">
                    Retour √† la connexion
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variable pour suivre si on est en train de se connecter
        let isLoggingIn = false;
        
        // D√©connecter automatiquement l'utilisateur actuel au chargement de la page
        // pour √©viter les probl√®mes de cache (seulement si on n'est pas en train de se connecter)
        auth.onAuthStateChanged(async (user) => {
            if (user && !isLoggingIn) {
                // Seulement d√©connecter si on vient d'arriver sur la page (pas pendant une connexion)
                const pageJustLoaded = !sessionStorage.getItem('authPageLoaded');
                if (pageJustLoaded) {
                    sessionStorage.setItem('authPageLoaded', 'true');
                    try {
                        await auth.signOut();
                        console.log('Utilisateur pr√©c√©dent d√©connect√© pour √©viter les conflits de cache');
                        // Nettoyer le localStorage
                        localStorage.clear();
                    } catch (error) {
                        console.error('Erreur lors de la d√©connexion automatique:', error);
                    }
                }
            }
        });
        
        // Select program (Bachelor/Master)
        function selectProgram(program) {
            document.getElementById('signupProgram').value = program;
            
            // Update button styles
            const bachelorBtn = document.getElementById('program-bachelor');
            const masterBtn = document.getElementById('program-master');
            
            if (program === 'bachelor') {
                bachelorBtn.style.background = '#667eea';
                masterBtn.style.background = '#6c757d';
            } else {
                bachelorBtn.style.background = '#6c757d';
                masterBtn.style.background = '#667eea';
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            successEl.innerHTML = message;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        // Connexion
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                isLoggingIn = true;
                
                // D√©connecter d'abord l'utilisateur actuel s'il existe
                const currentUser = auth.currentUser;
                if (currentUser) {
                    await auth.signOut();
                    // Nettoyer le localStorage
                    localStorage.clear();
                    sessionStorage.clear();
                }
                
                // Attendre un peu pour que la d√©connexion soit compl√®te
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Avertir si l'email n'est pas v√©rifi√©, mais permettre la connexion
                if (!user.emailVerified) {
                    showError('‚ö†Ô∏è Votre email n\'est pas encore v√©rifi√©. Vous pouvez quand m√™me vous connecter, mais pensez √† v√©rifier votre email.');
                }
                
                // R√©cup√©rer le profil utilisateur depuis Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    localStorage.setItem('user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        firstName: userData.firstName,
                        lastName: userData.lastName,
                        role: userData.role
                    }));
                }
                
                // V√©rifier si le compte n'est pas dans la blacklist
                try {
                    const blacklistDoc = await db.collection('blacklist').doc(user.uid).get();
                    if (blacklistDoc.exists) {
                        showError('Ce compte a √©t√© supprim√© d√©finitivement. Contactez un administrateur.');
                        await auth.signOut();
                        isLoggingIn = false;
                        return;
                    }
                    
                    // V√©rifier si le profil existe (on l'a d√©j√† r√©cup√©r√© plus haut, mais on v√©rifie √† nouveau)
                    if (!userDoc.exists) {
                        showError('Ce compte n\'existe plus. Contactez un administrateur.');
                        await auth.signOut();
                        isLoggingIn = false;
                        return;
                    }
                } catch (error) {
                    console.error('Erreur lors de la v√©rification du compte:', error);
                }

                // Marquer la connexion comme r√©ussie
                isLoggingIn = false;
                showSuccess('Connexion r√©ussie ! Redirection...');
                
                // Nettoyer le flag de chargement de page pour la prochaine fois
                sessionStorage.removeItem('authPageLoaded');
                
                // Redirection imm√©diate sans d√©lai
                window.location.href = 'shop.html';
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                isLoggingIn = false;
                showError('Erreur de connexion: ' + error.message);
            }
        });

        // Inscription
        document.getElementById('signupFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('signupFirstName').value;
            const lastName = document.getElementById('signupLastName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const program = document.getElementById('signupProgram').value;
            const role = 'student'; // Tous les nouveaux comptes sont des √©tudiants
            
            if (!program) {
                showError('Veuillez s√©lectionner un programme (Bachelor ou Master)');
                return;
            }
            
            try {
                // Cr√©er le compte Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Attendre un peu pour s'assurer que le token d'authentification est disponible
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Envoyer l'email de v√©rification
                await user.sendEmailVerification();
                
                // Sauvegarder le profil dans Firestore (avec retry en cas d'erreur de permissions)
                try {
                    await db.collection('users').doc(user.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        role: role,
                        program: program, // Bachelor or Master
                        createdAt: new Date(),
                        emailVerified: user.emailVerified || false
                    });
                } catch (firestoreError) {
                    console.error('Erreur lors de la cr√©ation du profil Firestore:', firestoreError);
                    // R√©essayer apr√®s un court d√©lai
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    await db.collection('users').doc(user.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        role: role,
                        program: program,
                        createdAt: new Date(),
                        emailVerified: user.emailVerified || false
                    });
                }
                
                showSuccess('Compte cr√©√© ! V√©rifiez votre email pour activer votre compte.<br><br><strong>‚ö†Ô∏è ATTENTION : V√©rifiez vos spams !</strong>');
                
                // Retourner au formulaire de connexion
                setTimeout(() => {
                    showLogin();
                }, 2000);
                
            } catch (error) {
                console.error('Erreur d\'inscription:', error);
                
                // Si l'email est d√©j√† utilis√©, essayer de se connecter d'abord
                if (error.code === 'auth/email-already-in-use') {
                    try {
                        // Essayer de se connecter avec ce compte
                        const userCredential = await auth.signInWithEmailAndPassword(email, password);
                        const user = userCredential.user;
                        
                        // V√©rifier si le profil existe dans Firestore
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        if (!userDoc.exists) {
                            // Cr√©er le profil s'il n'existe pas
                            await db.collection('users').doc(user.uid).set({
                                firstName: firstName,
                                lastName: lastName,
                                email: email,
                                role: role,
                                program: program || 'bachelor', // Bachelor or Master
                                createdAt: new Date(),
                                emailVerified: user.emailVerified
                            });
                            console.log('Profil cr√©√© pour le compte existant');
                        }
                        
                        showSuccess('Compte existant trouv√© ! Connexion r√©ussie.');
                        setTimeout(() => {
                            window.location.href = 'shop.html';
                        }, 1000);
                        return;
                    } catch (loginError) {
                        // Afficher le vrai message d'erreur
                        console.error('Erreur de connexion:', loginError);
                        if (loginError.code === 'auth/too-many-requests') {
                            showError('Cet email est temporairement bloqu√© par Firebase. Veuillez attendre 5-15 minutes ou contactez un administrateur pour d√©bloquer l\'email dans Firebase Console.');
                        } else if (loginError.code === 'auth/wrong-password') {
                            showError('Mot de passe incorrect. Utilisez le bon mot de passe ou cliquez sur "Se connecter" pour vous connecter avec ce compte.');
                        } else if (loginError.code === 'auth/user-disabled') {
                            showError('Ce compte a √©t√© d√©sactiv√©. Contactez un administrateur.');
                        } else {
                            showError('Erreur de connexion: ' + (loginError.message || loginError.code || 'Erreur inconnue') + '. Si l\'email existe d√©j√†, utilisez le bouton "Se connecter" avec le bon mot de passe.');
                        }
                    }
                } else {
                    showError('Erreur d\'inscription: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
