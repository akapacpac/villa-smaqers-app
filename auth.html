<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - Villa des Smaqers Bris√©s</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDqCYiGvSYitgoPnGdxMzkautcYl511E3I",
            authDomain: "villa-smaqers-brises.firebaseapp.com",
            projectId: "villa-smaqers-brises",
            storageBucket: "villa-smaqers-brises.firebasestorage.app",
            messagingSenderId: "387262093007",
            appId: "1:387262093007:web:76173a1e3cd49d80a249ba",
            measurementId: "G-TBNFR17E82"
        };
        
        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Rendre Firebase disponible globalement
        window.auth = auth;
        window.db = db;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üç∞ Villa des Smaqers Bris√©s</h1>
            <p>Authentification</p>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <div id="loginForm">
            <h3 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Connexion</h3>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" placeholder="Votre mot de passe" required>
                </div>
                
                <button type="submit" class="btn">
                    Se connecter
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <button type="button" class="btn" onclick="showSignup()" style="background: #28a745;">
                    Cr√©er un compte
                </button>
            </div>
        </div>

        <div id="signupForm" style="display: none;">
            <h3 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Cr√©er un compte</h3>
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupFirstName">Pr√©nom</label>
                    <input type="text" id="signupFirstName" placeholder="Votre pr√©nom" required>
                </div>
                
                <div class="form-group">
                    <label for="signupLastName">Nom</label>
                    <input type="text" id="signupLastName" placeholder="Votre nom" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Mot de passe</label>
                    <input type="password" id="signupPassword" placeholder="Votre mot de passe" required>
                </div>
                
                
                <button type="submit" class="btn">
                    Cr√©er le compte
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <button type="button" class="btn" onclick="showLogin()" style="background: #6c757d;">
                    Retour √† la connexion
                </button>
            </div>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        // Connexion
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // V√©rifier si l'email est v√©rifi√©
                if (!user.emailVerified) {
                    showError('Veuillez v√©rifier votre email avant de vous connecter. V√©rifiez votre bo√Æte de r√©ception.');
                    return;
                }
                
                // R√©cup√©rer le profil utilisateur depuis Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    localStorage.setItem('user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        firstName: userData.firstName,
                        lastName: userData.lastName,
                        role: userData.role
                    }));
                }
                
                // V√©rifier si le compte n'est pas dans la blacklist
                try {
                    const blacklistDoc = await db.collection('blacklist').doc(user.uid).get();
                    if (blacklistDoc.exists) {
                        showError('Ce compte a √©t√© supprim√© d√©finitivement. Contactez un administrateur.');
                        await auth.signOut();
                        return;
                    }
                    
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (!userDoc.exists) {
                        showError('Ce compte n\'existe plus. Contactez un administrateur.');
                        await auth.signOut();
                        return;
                    }
                } catch (error) {
                    console.error('Erreur lors de la v√©rification du compte:', error);
                }

                showSuccess('Connexion r√©ussie ! Redirection...');
                setTimeout(() => {
                    window.location.href = 'shop.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError('Erreur de connexion: ' + error.message);
            }
        });

        // Inscription
        document.getElementById('signupFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('signupFirstName').value;
            const lastName = document.getElementById('signupLastName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = 'student'; // Tous les nouveaux comptes sont des √©tudiants
            
            try {
                // Cr√©er le compte Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Envoyer l'email de v√©rification
                await user.sendEmailVerification();
                
                // Sauvegarder le profil dans Firestore
                await db.collection('users').doc(user.uid).set({
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    role: role,
                    createdAt: new Date()
                });
                
                showSuccess('Compte cr√©√© ! V√©rifiez votre email pour activer votre compte.<br><br><strong>‚ö†Ô∏è ATTENTION : V√©rifiez vos spams !</strong>');
                
                // Retourner au formulaire de connexion
                setTimeout(() => {
                    showLogin();
                }, 2000);
                
            } catch (error) {
                console.error('Erreur d\'inscription:', error);
                
                // Si l'email est d√©j√† utilis√©, essayer de se connecter d'abord
                if (error.code === 'auth/email-already-in-use') {
                    try {
                        // Essayer de se connecter avec ce compte
                        const userCredential = await auth.signInWithEmailAndPassword(email, password);
                        const user = userCredential.user;
                        
                        // V√©rifier si le profil existe dans Firestore
                        const userDoc = await db.collection('users').doc(user.uid).get();
                        if (!userDoc.exists) {
                            // Cr√©er le profil s'il n'existe pas
                            await db.collection('users').doc(user.uid).set({
                                firstName: firstName,
                                lastName: lastName,
                                email: email,
                                role: role,
                                createdAt: new Date(),
                                emailVerified: user.emailVerified
                            });
                            console.log('Profil cr√©√© pour le compte existant');
                        }
                        
                        showSuccess('Compte existant trouv√© ! Connexion r√©ussie.');
                        setTimeout(() => {
                            window.location.href = 'shop.html';
                        }, 1000);
                        return;
                    } catch (loginError) {
                        // Si la connexion √©choue, l'email est vraiment bloqu√©
                        showError('Cet email est temporairement bloqu√©. Veuillez attendre quelques minutes ou utiliser un autre email.');
                    }
                } else {
                    showError('Erreur d\'inscription: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
