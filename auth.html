<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa des Smaqers Bris√©s - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 0.5rem;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            text-align: center;
            color: #666;
        }

        .form-toggle {
            text-align: center;
            margin-top: 1rem;
        }

        .form-toggle a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üç∞ Villa des Smaqers Bris√©s</h1>
            <p>Commande de cr√™pes, cookies et glaces</p>
        </div>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <!-- Formulaire de connexion -->
        <div id="loginForm">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Connexion</h2>
            
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" placeholder="Votre mot de passe" required>
            </div>
            
            <button id="loginBtn" class="btn">Se connecter</button>
            
            <div class="form-toggle">
                <a id="showSignup">Pas de compte ? S'inscrire</a>
            </div>
        </div>

        <!-- Formulaire d'inscription -->
        <div id="signupForm" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Inscription</h2>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Mot de passe</label>
                <input type="password" id="signupPassword" placeholder="Choisissez un mot de passe" required>
            </div>
            
            <div class="form-group">
                <label for="signupPasswordConfirm">Confirmer le mot de passe</label>
                <input type="password" id="signupPasswordConfirm" placeholder="Confirmez votre mot de passe" required>
            </div>
            
            <div class="form-group">
                <label for="accessCode">Code d'acc√®s (optionnel)</label>
                <input type="text" id="accessCode" placeholder="Laissez vide pour √™tre √©tudiant">
                <small style="color: #666; font-size: 0.8rem;">Code "paco" pour admin, autres codes pour membre</small>
            </div>
            
            <button id="signupBtn" class="btn">S'inscrire</button>
            
            <div class="form-toggle">
                <a id="showLogin">D√©j√† un compte ? Se connecter</a>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <p>Chargement...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDqCYiGvSYitgoPnGdxMzkautcYl511E3I",
            authDomain: "villa-smaqers-brises.firebaseapp.com",
            projectId: "villa-smaqers-brises",
            storageBucket: "villa-smaqers-brises.firebasestorage.app",
            messagingSenderId: "387262093007",
            appId: "1:387262093007:web:76173a1e3cd49d80a249ba",
            measurementId: "G-TBNFR17E82"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // √âl√©ments DOM
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const showLogin = document.getElementById('showLogin');
        const showSignup = document.getElementById('showSignup');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const loadingDiv = document.getElementById('loading');

        // Codes d'acc√®s
        const ACCESS_CODES = {
            'paco': { role: 'admin', permanent: true },
            'membre1': { role: 'member', permanent: false },
            'membre2': { role: 'member', permanent: false },
            'membre3': { role: 'member', permanent: false },
            'membre4': { role: 'member', permanent: false },
            'membre5': { role: 'member', permanent: false }
        };

        // Syst√®me de logging
        function logToServer(message, type = 'info') {
            // Envoyer le log √† la page de logs
            if (window.parent && window.parent.addLog) {
                window.parent.addLog(message, type);
            }
            
            // Aussi envoyer via fetch si possible
            fetch('https://akapacpac.github.io/villa-smaqers-app/logs.html', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, type, timestamp: new Date().toISOString() })
            }).catch(() => {}); // Ignorer les erreurs de CORS
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Fonctions utilitaires
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            logToServer(`Erreur: ${message}`, 'error');
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            logToServer(`Succ√®s: ${message}`, 'success');
        }

        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
            signupBtn.disabled = show;
        }

        // Basculer entre les formulaires
        showSignup.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            hideMessages();
        });

        showLogin.addEventListener('click', () => {
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            hideMessages();
        });

        // Connexion
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            logToServer(`Tentative de connexion pour: ${email}`, 'info');

            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            try {
                showLoading(true);
                hideMessages();
                logToServer(`D√©but de la connexion Firebase pour: ${email}`, 'info');

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                logToServer(`Connexion Firebase r√©ussie pour: ${email}`, 'success');

                if (!user.emailVerified) {
                    logToServer(`Email non v√©rifi√© pour: ${email}`, 'warning');
                    showError('Veuillez v√©rifier votre email avant de vous connecter');
                    await auth.signOut();
                    return;
                }

                logToServer(`Email v√©rifi√©, connexion compl√®te pour: ${email}`, 'success');
                showSuccess('Connexion r√©ussie ! Redirection...');
                
                // Rediriger vers la page d'accueil
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);

            } catch (error) {
                console.error('Erreur de connexion:', error);
                if (error.code === 'auth/user-not-found') {
                    showError('Aucun compte trouv√© avec cet email');
                } else if (error.code === 'auth/wrong-password') {
                    showError('Mot de passe incorrect');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Format d\'email invalide');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('Trop de tentatives. R√©essayez plus tard');
                } else {
                    showError('Erreur de connexion: ' + error.message);
                }
            } finally {
                showLoading(false);
            }
        });

        // Inscription
        signupBtn.addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            const accessCode = document.getElementById('accessCode').value;

            logToServer(`Tentative d'inscription pour: ${email}`, 'info');

            if (!email || !password || !passwordConfirm) {
                showError('Veuillez remplir tous les champs obligatoires');
                return;
            }

            if (password !== passwordConfirm) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            if (password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }

            // D√©terminer le r√¥le
            let role = 'student';
            if (accessCode) {
                if (ACCESS_CODES[accessCode]) {
                    role = ACCESS_CODES[accessCode].role;
                    logToServer(`Code d'acc√®s valide: ${accessCode} -> r√¥le: ${role}`, 'info');
                } else {
                    showError('Code d\'acc√®s invalide');
                    return;
                }
            } else {
                logToServer(`Pas de code d'acc√®s -> r√¥le: ${role}`, 'info');
            }

            try {
                showLoading(true);
                hideMessages();
                logToServer(`D√©but de la cr√©ation du compte Firebase pour: ${email}`, 'info');

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                logToServer(`Compte Firebase cr√©√© avec succ√®s pour: ${email}`, 'success');

                // Cr√©er le profil utilisateur dans Firestore
                logToServer(`Cr√©ation du profil Firestore pour: ${email}`, 'info');
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    role: role,
                    firstName: '',
                    lastName: '',
                    createdAt: new Date().toISOString()
                });

                logToServer(`Profil Firestore cr√©√© avec succ√®s pour: ${email}`, 'success');

                // Envoyer l'email de v√©rification
                logToServer(`Envoi de l'email de v√©rification pour: ${email}`, 'info');
                await sendEmailVerification(user);

                logToServer(`Email de v√©rification envoy√© pour: ${email}`, 'success');
                showSuccess('Compte cr√©√© ! V√©rifiez votre email et cliquez sur le lien pour activer votre compte.');

                // Vider le formulaire
                document.getElementById('signupEmail').value = '';
                document.getElementById('signupPassword').value = '';
                document.getElementById('signupPasswordConfirm').value = '';
                document.getElementById('accessCode').value = '';

                // Basculer vers le formulaire de connexion
                setTimeout(() => {
                    signupForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    hideMessages();
                }, 2000);

            } catch (error) {
                console.error('Erreur d\'inscription:', error);
                logToServer(`Erreur d'inscription pour ${email}: ${error.code} - ${error.message}`, 'error');
                
                if (error.code === 'auth/email-already-in-use') {
                    showError('Cet email est d√©j√† utilis√©');
                } else if (error.code === 'auth/weak-password') {
                    showError('Le mot de passe est trop faible');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Format d\'email invalide');
                } else if (error.code === 'auth/operation-not-allowed') {
                    showError('L\'inscription par email/mot de passe est d√©sactiv√©e');
                } else if (error.code === 'auth/network-request-failed') {
                    showError('Erreur de connexion r√©seau');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('Trop de tentatives. R√©essayez plus tard');
                } else {
                    showError('Erreur lors de la cr√©ation du compte: ' + error.message);
                }
            } finally {
                showLoading(false);
            }
        });

        // V√©rifier l'√©tat de connexion
        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) {
                // L'utilisateur est connect√© et v√©rifi√©, rediriger
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
